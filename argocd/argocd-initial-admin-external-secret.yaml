apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-initial-admin-secret
  namespace: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vaultwarden-store
  target:
    name: argocd-initial-admin-secret
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: "cd7a7549-a88c-42b7-8f9a-4061b887d94f"
      property: admin-password