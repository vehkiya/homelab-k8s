apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: renovate-secrets
  namespace: renovate
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vaultwarden-fields
  target:
    name: renovate-secrets
    creationPolicy: Owner
  data:
  - secretKey: RENOVATE_GIT_AUTHOR
    remoteRef:
      key: "52a4e716-678d-435b-885b-fef0a7e1705c"
      property: git-author
  - secretKey: RENOVATE_PLATFORM
    remoteRef:
      key: "52a4e716-678d-435b-885b-fef0a7e1705c"
      property: platform
  - secretKey: RENOVATE_TOKEN
    remoteRef:
      key: "52a4e716-678d-435b-885b-fef0a7e1705c"
      property: Token