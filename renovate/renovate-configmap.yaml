# renovate-config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-config
  namespace: renovate # Use the same namespace as the Secret and CronJob
data:
  config.json: |-
    {
      "$schema": "https://docs.renovatebot.com/renovate-schema.json",
      "platform": "github",
      "repositories": ["Vehkiya/homelab-k8s"],
      "labels": ["renovate", "dependencies"],
      "kubernetes": {
        "managerFilePatterns": ["/\\.yaml$/","/\\.yml$/"]
      },
      "argocd": {
        "managerFilePatterns": ["/apps/.+\\.yaml$/"]
      },
      "prHourlyLimit": 10
    }