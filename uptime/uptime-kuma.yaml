apiVersion: v1
kind: Service
metadata:
  name: kuma-ui
  namespace: default
spec:
  selector:
    app: uptime-kuma
  ports:
    - port: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uptime-kuma
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
        - name: uptime-kuma
          image: ghcr.io/louislam/uptime-kuma:2.0.0-beta.1
          volumeMounts:
            - name: config
              subPath: uptime-kuma
              mountPath: /app/data
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: uptime-config-pvc
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: uptime-kuma-route
  namespace: default # Where your application is deployed
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - "status.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        # Use backendRefs for Gateway API v1beta1
        - name: kuma-ui
          port: 3001