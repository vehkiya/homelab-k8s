# kustomize/base/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: redis

# List of resources to include
resources:
  - redis-secret.yaml

helmCharts:
  - name: redis
    repo: https://charts.bitnami.com/bitnami
    version: 22.0.6
    releaseName: redis
    namespace: redis
    valuesFile: values/redis-values.yaml