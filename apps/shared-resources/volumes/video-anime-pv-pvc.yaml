apiVersion: v1
kind: PersistentVolume
metadata:
  name: video-anime-pv
  labels:
    pv-name: video-anime-pv
spec:
  capacity:
    storage: 16Ti # Adjust the size as needed
  accessModes:
    - ReadOnlyMany # ReadWriteMany. ReadOnlyMany if only reading
  persistentVolumeReclaimPolicy: Retain # Or Delete if you want the data deleted when the PV is deleted
  mountOptions:
    - nfsvers=4.1
    - async
    - noatime
    - rsize=1048576
    - wsize=1048576
  nfs:
    server: 10.10.1.218 # Your NFS server IP
    path: /volume1/video/Anime # The exported path on the NFS server
  storageClassName: synostorage-nfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: video-anime-pvc
  namespace: media # or the namespace where your application runs
spec:
  accessModes:
    - ReadOnlyMany # Must match the PV's access modes
  resources:
    requests:
      storage: 16Ti # Must be less than or equal to the PV's capacity
  selector:
    # Optional but recommended to bind to a specific PV
    matchLabels:
      pv-name: video-anime-pv # Add this label to your PV
  storageClassName: synostorage-nfs # Use your custom StorageClass