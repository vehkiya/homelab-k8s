apiVersion: v1
kind: PersistentVolume
metadata:
  name: fonts-pv
  labels:
    pv-name: fonts-pv
spec:
  capacity:
    storage: 1Gi # Adjust the size as needed
  accessModes:
    - ReadWriteMany # Or ReadOnlyMany if only reading
  persistentVolumeReclaimPolicy: Retain # Or Delete if you want the data deleted when the PV is deleted
  mountOptions:
    - nfsvers=4.1
    - async
    - noatime
    - rsize=1048576
    - wsize=1048576
  nfs:
    server: 10.10.1.218 # Your NFS server IP
    path: /volume1/cluster/util/fonts # The exported path on the NFS server
  storageClassName: synostorage-nfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fonts-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteMany # Must match the PV's access modes
  resources:
    requests:
      storage: 1Gi # Must be less than or equal to the PV's capacity
  selector:
    # Optional but recommended to bind to a specific PV
    matchLabels:
      pv-name: fonts-pv # Add this label to your PV
  storageClassName: synostorage-nfs # Use your custom StorageClass
