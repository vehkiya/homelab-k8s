apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: media-volumes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vehkiya/homelab-k8s.git
    targetRevision: HEAD
    path: apps/shared-resources/volumes
  destination:
    server: https://kube.kerrlab.app:6443
    namespace: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    preserveResourcesOnDeletion: true
