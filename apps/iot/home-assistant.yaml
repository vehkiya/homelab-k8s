apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  destination:
    namespace: home-assistant
    server: https://kube.kerrlab.app:6443
  sources:
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      path: iot/home-assistant
      targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
