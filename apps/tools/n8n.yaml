apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: n8n
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kube.kerrlab.app:6443
  sources:
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      path: tools/n8n
      targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
