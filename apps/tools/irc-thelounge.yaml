apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: the-lounge
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://10.10.1.101:6443
  sources:
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      path: tools/irc
      targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
