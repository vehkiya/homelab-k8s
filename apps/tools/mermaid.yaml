apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mermaid
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vehkiya/homelab-k8s.git
    path: tools/mermaid
    targetRevision: master
  destination:
    namespace: default
    server: https://kube.kerrlab.app:6443
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
