apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meilisearch
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vehkiya/homelab-k8s.git
    path: tools/meilisearch
    targetRevision: master
  destination:
    namespace: meilisearch
    server: https://kube.kerrlab.app:6443
  syncPolicy:
    automated:
      prune: false
      selfHeal: true