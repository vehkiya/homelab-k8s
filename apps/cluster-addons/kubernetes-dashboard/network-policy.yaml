apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kubernetes-dashboard-policy
  namespace: kubernetes-dashboard
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: kubernetes-dashboard
  # ----=== Ingress ===----
  ingress:
    # === Allow access from the Kong proxy ===
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: kubernetes-dashboard-kong
      toPorts:
        - ports:
            - port: "8443"
              protocol: "TCP"
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: kubernetes-dashboard-kong-policy
  namespace: kubernetes-dashboard
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: kubernetes-dashboard-kong
  # ----=== Ingress ===----
  ingress:
    # === Allow access from Traefik ===
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: traefik
            app.kubernetes.io/name: traefik
      toPorts:
        - ports:
            - port: "80"
              protocol: "TCP"
  # ----=== Egress ===----
  egress:
    # === Allow DNS ===
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: "UDP"
            - port: "53"
              protocol: "TCP"
    # === Allow access to the dashboard ===
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: kubernetes-dashboard
      toPorts:
        - ports:
            - port: "8443"
              protocol: "TCP"
    # === Allow access to the Kubernetes API server ===
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
      toPorts:
        - ports:
            - port: "6443"
              protocol: "TCP"
