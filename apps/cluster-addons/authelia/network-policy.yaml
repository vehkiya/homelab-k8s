apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: authelia-policy
  namespace: core
spec:
  endpointSelector:
    matchLabels:
      app: authelia

  # This defines the allowed outbound (egress) traffic
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: "UDP"
            - port: "53"
              protocol: "TCP"
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": "redis"
            "k8s:app": "redis"
      toPorts:
        - ports:
            - port: "6379"
              protocol: "TCP"

    - toCIDR:
        # ldap.kerrlab.app
        - 10.10.1.218/32
      toPorts:
        - ports:
            - port: "636"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: cloudnative-pg
            k8s:io.kubernetes.pod.namespace: postgres
        - matchLabels:
            cnpg.io/cluster: postgres-db
            k8s:io.kubernetes.pod.namespace: postgres
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
    - toEntities:
        - "world"
      toPorts:
        # For 2FA/TOTP time-sync and update checks
        - ports:
            # for NTP
            - port: "123"
              protocol: UDP
            - port: "443"
              protocol: TCP
            - port: "443"
              protocol: UDP
            # For SMTP (e.g., Gmail)
            - port: "587"
              protocol: TCP
            - port: "465"
              protocol: TCP
  ingress:
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: traefik
            app.kubernetes.io/name: traefik
      toPorts:
        - ports:
            - port: "9091"
              protocol: "TCP"
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": "games"
            app: "romm"
      toPorts:
        - ports:
            - port: "9091"
              protocol: "TCP"
    - fromEntities:
        - host
        - remote-node
      toPorts:
        - ports:
            - port: "9091"
              protocol: "TCP"
