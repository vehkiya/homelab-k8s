
# ---- === LiteLLM === ----
- client_id: 'litellm'
  client_name: 'LiteLLM'
  client_secret: '${LITELLM_SECRET}'
  public: false
  authorization_policy: 'two_factor'
  require_pkce: true
  pkce_challenge_method: 'S256'
  consent_mode: 'pre-configured'
  pre_configured_consent_duration: '30 days'
  redirect_uris:
    - 'https://litellm.kerrlab.app/auth/callback'
  scopes:
    - 'openid'
    - 'email'
    - 'profile'
    - 'groups'
  response_types:
    - 'code'
  grant_types:
    - 'authorization_code'
  token_endpoint_auth_method: 'client_secret_post'
