apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-headlamp-to-kube-apiserver
  namespace: kube-system
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: headlamp
      app.kubernetes.io/instance: headlamp
  egress:
    - toEntities:
        - kube-apiserver
