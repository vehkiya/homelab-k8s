apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headlamp-route
  namespace: kubernetes-dashboard
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
  hostnames:
    - "cluster.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: headlamp
          port: 80
