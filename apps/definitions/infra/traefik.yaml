apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  sources:
    - chart: traefik-crds
      repoURL: https://traefik.github.io/charts
      targetRevision: 1.10.0
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      path: traefik
      targetRevision: master
  destination:
    namespace: traefik
    server: https://kube.kerrlab.app:6443
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true