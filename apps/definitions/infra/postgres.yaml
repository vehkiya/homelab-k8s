apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default
  sources:
    - chart: cnpg
      repoURL: https://cloudnative-pg.github.io/charts
      targetRevision: 0.26.0
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      path: postgres
      targetRevision: master
  destination:
    namespace: postgres
    server: https://kube.kerrlab.app:6443
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true