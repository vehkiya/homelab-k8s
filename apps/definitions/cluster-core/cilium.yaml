apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: default
  sources:
    - chart: cilium
      repoURL: https://helm.cilium.io/
      targetRevision: 1.18.1
      helm:
        releaseName: cilium
        valueFiles:
          - $values/values.yaml
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      path: cilium/values
      ref: values
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      path: cilium
      targetRevision: master
  destination:
    namespace: kube-system
    server: https://kube.kerrlab.app:6443
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
