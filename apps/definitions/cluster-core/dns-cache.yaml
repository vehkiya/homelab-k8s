apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dns-cache
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vehkiya/homelab-k8s.git
    path: core/dns-cache
    targetRevision: master
  destination:
    namespace: kube-system
    server: https://kube.kerrlab.app:6443
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
