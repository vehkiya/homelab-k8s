apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: crowdsec-db-secret
  namespace: traefik
spec:
  secretStoreRef:
    name: vaultwarden-fields
    kind: ClusterSecretStore
  target:
    name: crowdsec-db-secret
  data:
    - secretKey: CROWDSEC_DB_PASSWORD
      remoteRef:
        key: "6fea0a29-0215-471f-aa9e-80fcf773c62f" # Using the same item as ENROLL_KEY
        property: DB_PASSWORD
