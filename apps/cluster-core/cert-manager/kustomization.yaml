apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    version: v1.18.2
    releaseName: cert-manager
    namespace: cert-manager
    valuesFile: values/values.yaml
    includeCRDs: true

resources:
  - cloudflare-token-external-secret.yaml
  - acme-issuer-cf-solver.yaml
  - zerossl-eab-external-secret.yaml
  - zerossl-issuer-cf-solver.yaml
  - certificate-config.yaml
