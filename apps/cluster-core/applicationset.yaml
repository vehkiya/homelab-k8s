apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: cert-manager
          - name: cilium
          - name: multus
#          - name: tailscale
          - name: traefik
          - name: external-secrets-operator
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/vehkiya/homelab-k8s.git
        targetRevision: HEAD
        path: 'apps/cluster-core/{{name}}'
      destination:
        server: https://kube.kerrlab.app:6443
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
