apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-core
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: cilium
          - name: coredns
          - name: cert-manager
          - name: multus
          #          - name: tailscale
          - name: traefik
          - name: traefik-crds
          - name: external-secrets-operator
          - name: nfd
          - name: intel-device-plugin
  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/vehkiya/homelab-k8s.git
        targetRevision: HEAD
        path: "apps/cluster-core/{{name}}"
      destination:
        server: https://kube.kerrlab.app:6443
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
  syncPolicy:
    preserveResourcesOnDeletion: true
