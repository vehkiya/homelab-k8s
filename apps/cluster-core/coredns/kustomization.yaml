apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: coredns
    repo: https://coredns.github.io/helm
    version: 1.45.0
    releaseName: coredns
    namespace: kube-system
    valuesFile: values/values.yaml
    includeCRDs: true
    
resources:
  - network-policy.yaml

patches:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: coredns
      namespace: kube-system
    patch: |-
      - op: replace
        path: /kind
        value: DaemonSet
      - op: remove
        path: /spec/replicas
      - op: remove
        path: /spec/strategy