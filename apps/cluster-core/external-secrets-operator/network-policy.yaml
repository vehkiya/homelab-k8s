apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: allow-external-secrets-to-bitwarden
  namespace: external-secrets
spec:
  endpointSelector:
    matchLabels:
      app: bitwarden-cli
  ingress:
    - fromEndpoints:
        - {}
      toPorts:
        - ports:
            - port: "8087"
              protocol: TCP
