apiVersion: batch/v1
kind: CronJob
metadata:
  name: bitwarden-sync-cron
  namespace: external-secrets
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: bitwarden-sync-trigger
              image: alpine/k8s:1.35.0@sha256:b01ed7ee5807e1abce433fba29447595b6157851054a649c2aafd6c22a3aa16c
              args:
                - curl
                - -X
                - POST
                - http://bitwarden-cli-service:8087/sync
          restartPolicy: OnFailure