apiVersion: batch/v1
kind: CronJob
metadata:
  name: bitwarden-sync-cron
  namespace: external-secrets
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: bitwarden-sync-cron
        spec:
          containers:
            - name: bitwarden-sync-trigger
              image: alpine/k8s:1.35.0@sha256:18bc02c1e0df04451f4f9194eb7b7341c1165da5495459b52f85f72fb9545032
              args:
                - curl
                - -X
                - POST
                - http://bitwarden-cli-service:8087/sync
          restartPolicy: OnFailure