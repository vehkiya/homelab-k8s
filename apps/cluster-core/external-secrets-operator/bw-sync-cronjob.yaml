apiVersion: batch/v1
kind: CronJob
metadata:
  name: bitwarden-sync-cron
  namespace: external-secrets
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: bitwarden-sync-trigger
              image: alpine/k8s:1.34.1@sha256:ec714df3813b5405292860f8a1c55c5727bf8c33c88992f1e981efad8065547f
              args:
                - curl
                - -X
                - POST
                - http://bitwarden-cli-service:8087/sync
          restartPolicy: OnFailure