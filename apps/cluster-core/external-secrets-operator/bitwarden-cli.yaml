# bitwarden-cli-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitwarden-cli
  namespace: external-secrets
  labels:
    app: bitwarden-cli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitwarden-cli
  template:
    metadata:
      labels:
        app: bitwarden-cli
    spec:
      containers:
        - name: bitwarden-cli
          image: ghcr.io/vehkiya/bw-cli:2025.9.0
          imagePullPolicy: "Always"
          ports:
            - name: api
              containerPort: 8087
          envFrom:
            - secretRef:
                name: vaultwarden-credentials
          env:
            - name: BW_SYNC_INTERVAL
              value: 15m
          livenessProbe:
            httpGet:
              path: /healthz
              port: api
            initialDelaySeconds: 20
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: api
            initialDelaySeconds: 15
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /healthz
              port: api
            initialDelaySeconds: 30
            failureThreshold: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: bitwarden-cli-service
  namespace: external-secrets
spec:
  selector:
    app: bitwarden-cli
  ports:
    - name: api
      protocol: TCP
      port: 8087
      targetPort: 8087
