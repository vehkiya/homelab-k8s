apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"

helmCharts:
  - name: traefik-crds
    repo: https://traefik.github.io/charts
    version: 1.14.0
    releaseName: traefik-crds
    namespace: traefik
    includeCRDs: true
    valuesInline:
      gatewayAPIExperimental: true
