apiVersion: "cilium.io/v2"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "cilium-lb-pool"
spec:
  blocks:
    - cidr: "10.10.1.225/27"
  serviceSelector:
    matchExpressions:
      - { key: pool, operator: NotIn, values: [ 'cilium-traefik-pool' ] }
---
apiVersion: "cilium.io/v2"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "traefik-lb-pool"
spec:
  blocks:
    - cidr: "10.10.1.221/32"
  serviceSelector:
    matchLabels:
      pool: cilium-traefik-pool