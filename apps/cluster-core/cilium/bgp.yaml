apiVersion: cilium.io/v2
kind: CiliumBGPPeerConfig
metadata:
  name: ubiquiti-gateway-peer # Name referenced in CiliumBGPNodeConfig
  namespace: kube-system
spec:
  ebgpMultihop: 1
  timers:
    connectRetryTimeSeconds: 120
    holdTimeSeconds: 90
    keepAliveTimeSeconds: 30
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: "bgp"
---
apiVersion: cilium.io/v2
kind: CiliumBGPClusterConfig
metadata:
  name: default-bgp-cluster-config
  namespace: kube-system
spec:
  bgpInstances:
    - name: homelab-router # An identifier for this BGP instance
      localASN: 65512
      peers:
        - name: "ubiquiti-gateway-peer"
          peerAddress: "10.10.1.1"
          peerASN: 65000
          peerConfigRef:
            name: ubiquiti-gateway-peer
---
apiVersion: cilium.io/v2
kind: CiliumBGPAdvertisement
metadata:
  name: lb-advertisement
  namespace: kube-system
  labels:
    advertise: "bgp"
spec:
  advertisements:
    # === Rule for internal-traefik-lb-pool ===
    - advertisementType: "Service"
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchLabels:
          pool: internal-traefik-lb-pool
    # === Rule for traefik-dmz-pool ===
    - advertisementType: "Service"
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchLabels:
          pool: traefik-dmz-pool
    # === Rule for dmz-lb-pool ===
    - advertisementType: "Service"
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchLabels:
          pool: dmz-lb-pool
    # === Rule for all services NOT IN specific pools ===
    - advertisementType: Service
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchExpressions:
          - { key: pool, operator: NotIn, values: [ 'internal-traefik-lb-pool', 'traefik-dmz-pool', 'dmz-lb-pool' ] }          