apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io/
    version: 1.19.0-pre.1
    releaseName: cilium
    namespace: kube-system
    valuesFile: values/values.yaml
    includeCRDs: true

resources:
  - bgp.yaml
  - ip-pools.yaml
  - network-policy.yaml