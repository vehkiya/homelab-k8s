apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: global-dns-connectivity
spec:
  endpointSelector: {}
  egress:
    - toEndpoints:
        - matchLabels:
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
    - toEntities:
        - cluster
        - world