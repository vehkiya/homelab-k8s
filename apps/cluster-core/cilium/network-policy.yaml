apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: dns-visibility
  namespace: default
spec:
  endpointSelector:
    matchLabels: { }
  egress:
    - toEndpoints:
        - matchLabels:
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
          rules:
            dns:
              - matchPattern: '*'
    - toFQDNs:
        - matchPattern: '*'
    - toEntities:
        - cluster
        - world