apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: global-connectivity
  namespace: default
spec:
  endpointSelector:
    matchLabels: { }
  egress:
    - toEndpoints:
        - matchLabels:
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
    - toEntities:
        - cluster
        - world