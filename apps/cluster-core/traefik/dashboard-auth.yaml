apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: traefik-dashboard-auth-secret
  namespace: traefik
spec:
  target:
    name: traefik-dashboard-auth-secret
    template:
      type: kubernetes.io/basic-auth


  secretStoreRef:
    name: vaultwarden-store
    kind: ClusterSecretStore

  data:
    - secretKey: username
      remoteRef:
        key: "eef82d3f-39ef-4e6f-bff2-d2dd9290810f"
        property: "username"
    - secretKey: password
      remoteRef:
        key: "eef82d3f-39ef-4e6f-bff2-d2dd9290810f"
        property: "password"