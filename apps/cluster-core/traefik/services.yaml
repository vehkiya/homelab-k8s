apiVersion: v1
kind: Service
metadata:
  name: traefik-internal
  namespace: traefik
  labels:
    pool: internal-traefik-lb-pool
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: "traefik"
  externalTrafficPolicy: Local
  ports:
    - name: websecure
      port: 443
      targetPort: 9443
      protocol: TCP
    - name: websecure-http3
      port: 443
      targetPort: 9443
      protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dmz
  namespace: traefik
  labels:
    pool: traefik-dmz-pool
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: "traefik"
  externalTrafficPolicy: Local
  ports:
    - name: dmz
      port: 443
      targetPort: 8443
      protocol: TCP
    - name: dmz-http3
      port: 443
      targetPort: 8443
      protocol: UDP