apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"

namespace: traefik
helmCharts:
  - name: traefik
    repo: https://traefik.github.io/charts
    version: 39.0.1
    releaseName: traefik
    namespace: traefik
    valuesFile: values/traefik-config.yaml

resources:
  - dashboard-auth.yaml
  - services.yaml
  - gateways.yaml
  - tcp-gateway.yaml
  - network-policy.yaml

patches:
  - target:
      kind: Namespace
      name: traefik
    patch: |-
      - op: add
        path: /metadata/labels
        value:
          pod-security.kubernetes.io/audit: privileged
          pod-security.kubernetes.io/enforce: privileged
          pod-security.kubernetes.io/warn: privileged