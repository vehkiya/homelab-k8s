apiVersion: batch/v1
kind: CronJob
metadata:
  name: kometa
spec:
  schedule: "@daily"
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
          initContainers:
            - name: prepare-config
              image: alpine/k8s:1.34.0
              command:
                - /bin/sh
                - -c
                - |
                  echo "üöÄ Starting Configuration Processing..."
                  echo "--------------------------------------------------"

                  CONFIG_TEMPLATE_PATH="/config_templates/config.yml"
                  FINAL_CONFIG_PATH="/config/config.yml"

                  echo "‚ÑπÔ∏è Template Path: $CONFIG_TEMPLATE_PATH"
                  echo "‚ÑπÔ∏è Output Path: $FINAL_CONFIG_PATH"
                  echo "--------------------------------------------------"

                  echo "üîé Debug: Initial contents of /config directory:"
                  ls -las /config
                  echo "--------------------------------------------------"
                  echo "üîé Debug: Initial contents of /config_templates directory:"
                  ls -las /config_templates
                  echo "--------------------------------------------------"

                  if [ ! -f "$CONFIG_TEMPLATE_PATH" ]; then
                    echo "‚ùå ERROR: Config template '$CONFIG_TEMPLATE_PATH' not found! Aborting."
                    exit 1
                  fi

                  echo "üìÑ Displaying contents of template '$CONFIG_TEMPLATE_PATH':"
                  cat "$CONFIG_TEMPLATE_PATH" # Now safe to cat as we've checked it exists
                  echo "--------------------------------------------------"

                  echo "‚öôÔ∏è  Generating final configuration file from template..."
                  if envsubst < "$CONFIG_TEMPLATE_PATH" > "$FINAL_CONFIG_PATH"; then
                    echo "‚úÖ Final configuration file '$FINAL_CONFIG_PATH' generated successfully."
                  else
                    echo "‚ùå ERROR: Failed to generate configuration file '$FINAL_CONFIG_PATH'."
                    exit 1 # Exit if generation fails
                  fi
                  echo "--------------------------------------------------"

                  echo "üìÑ Displaying contents of generated configuration file '$FINAL_CONFIG_PATH':"
                  cat "$FINAL_CONFIG_PATH" # For verification in logs
                  echo "--------------------------------------------------"

                  echo "üîé Debug: Contents of /config directory after processing:"
                  ls -la /config
                  echo "--------------------------------------------------"

                  echo "üéâ Main configuration processing complete."
                  echo ""
                  echo "--- Processing Additional Configuration Details ---"
                  ASSETS_FOLDER="/config/assets"
                  echo "‚ÑπÔ∏è Target Assets Folder: $ASSETS_FOLDER"

                  if [ ! -d "$ASSETS_FOLDER" ]; then
                    echo "üìÇ Assets folder '$ASSETS_FOLDER' does not exist. Attempting to create..."
                    if mkdir -p "$ASSETS_FOLDER"; then
                      echo "‚úÖ Assets folder '$ASSETS_FOLDER' created successfully."
                    else
                      echo "‚ö†Ô∏è WARN: Failed to create assets folder '$ASSETS_FOLDER'."
                    fi
                  else
                    echo "üëç Assets folder '$ASSETS_FOLDER' already exists. No action taken."
                  fi
                  echo "--------------------------------------------------"
                  echo "üèÅ All configuration processing finished."
              envFrom: # This injects all keys from the secret as environment variables
                - secretRef:
                    name: kometa-secrets
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: kometa-config
                  mountPath: /config_templates/config.yml
                  subPath: config.yml
          containers:
            - name: kometa
              image: kometateam/kometa:v2.2.1
              imagePullPolicy: IfNotPresent
              args: [ "--run", "--read-only-config" ]
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
                requests:
                  cpu: 500m
                  memory: 512Mi
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: movie-config
                  mountPath: /config/movies.yaml
                  subPath: movies.yaml
                - name: tv-config
                  mountPath: /config/tv.yaml
                  subPath: tv.yaml
                - name: anime-config
                  mountPath: /config/anime.yaml
                  subPath: anime.yaml
                - name: overlay-config
                  mountPath: /config/overlay.yaml
                  subPath: overlay.yaml
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: kometa-config-pvc
            - name: kometa-config
              configMap:
                name: kometa-config
            - name: movie-config
              configMap:
                name: kometa-movie-config
            - name: tv-config
              configMap:
                name: kometa-tv-config
            - name: anime-config
              configMap:
                name: kometa-anime-config
            - name: overlay-config
              configMap:
                name: kometa-overlay-config
          restartPolicy: OnFailure