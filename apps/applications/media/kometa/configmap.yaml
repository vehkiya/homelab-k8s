apiVersion: v1
data:
  config.yml: |
    libraries:
      Anime:
        library_name: Anime
        collection_files:
          - file: config/anime.yaml
      Movies:
        library_name: Movies
        collection_files:
          - file: config/movies.yaml
        remove_overlays: false
        overlay_files:
          - default: status
            template_variables:
              horizontal_align: center
              vertical_align: bottom
              vertical_offset: 23
              horizontal_offset: 0
              back_height: 149
              back_width: 965
              font: config/fonts/Montserrat-Medium.ttf
              font_size: 80
              font_color_airing: '#27C24C'
              font_color_returning: '#FFA500'
              font_color_canceled: '#ED1F1F'
              font_color_ended: '#FF0000'
              back_color: '#00000000'
          - default: runtimes
            template_variables:
              builder_level: episode
              horizontal_align: right
              font_color: "#FFFFFF"
              back_color: "#00000099"
              back_radius: 30
              back_padding: 30
              back_height: 80
              vertical_offset: 20
              horizontal_offset: 18
              text: ''
              back_width: 205
          - remove_overlays: false
          - file: config/overlay.yaml
      TV Shows:
        library_name: TV Shows
        collection_files:
          - file: config/tv.yaml
    settings:
      run_order: ['operations', 'metadata', 'collections', 'overlays']
      overlay_artwork_filetype: webp_lossy
      overlay_artwork_quality: 92
      cache: true
      cache_expiration: 60
      asset_directory: /assets
      asset_folders: true
      asset_depth: 0
      prioritize_assets: false
      show_missing_episode_assets: false
      show_asset_not_needed: true
      item_refresh_delay: 0
      show_unconfigured: true
      show_unfiltered: false
      create_asset_folders: false
      dimensional_asset_rename: false
      download_url_assets: false
      show_missing_season_assets: true
      sync_mode: append
      minimum_items: 2
      default_collection_order:
      delete_below_minimum: true
      delete_not_scheduled: false
      run_again_delay: 2
      missing_only_released: false
      only_filter_missing: false
      show_unmanaged: true
      show_filtered: false
      show_options: false
      show_missing: true
      show_missing_assets: true
      save_report: true
      tvdb_language: eng
      ignore_ids:
      ignore_imdb_ids:
      playlist_sync_to_users: all
      verify_ssl: true
    plex:
      url: http://plex.media.svc.cluster.local:32400
      token: ${PLEX_TOKEN}
      timeout: 60
      db_cache: 512
      clean_bundles: true
      empty_trash: false
      optimize: true
      verify_ssl: true
    tmdb:
      apikey: ${TMDB_API_KEY}
      language: en
      region:
      cache_expiration: 60
    tautulli:
      url: http://tautulli.media.svc.cluster.local:8181
      apikey: ${TAUTULLI_API_KEY}
    omdb:
      apikey: ${OMDB_API_KEY}
      cache_expiration: 60
    radarr:
      url: http://radarr.media.svc.cluster.local:7878
      token: ${RADARR_TOKEN}
      add_missing: false
      root_folder_path: /movies
      monitor: false
      availability: cinemas
      quality_profile: Any
      tag: kometa
      add_existing: false
      search: false
      radarr_path:
      plex_path:
      upgrade_existing: false
      monitor_existing: false
      ignore_cache: false
    sonarr:
      url: http://sonarr.media.svc.cluster.local:8989
      token: ${SONARR_TOKEN}
      add_missing: false
      add_existing: false
      root_folder_path: /tv
      monitor: pilot
      quality_profile: Any
      language_profile: English
      series_type: standard
      season_folder: true
      tag: kometa
      search: true
      cutoff_search: false
      sonarr_path:
      plex_path:
      upgrade_existing: false
      monitor_existing: false
      ignore_cache: false
    anidb:
      client: vehkiyasclient
      version: 1
      language: en
      cache_expiration: 60
      username: vehkiya
      password: ${ANIDB_PASSWORD}
    mal:
      client_id: ${MAL_CLIENT_ID}
      client_secret: ${MAL_CLIENT_SECRET}
      authorization:
        access_token: ${MAL_ACCESS_TOKEN}
        token_type: Bearer
        expires_in: 2592000
        refresh_token: ${MAL_REFRESH_TOKEN}
      localhost_url: http://localhost/?code=${MAL_LOCALHOST_URL_CODE}
      cache_expiration: 60
    trakt:
      client_id: ${TRAKT_CLIENT_ID}
      client_secret: ${TRAKT_CLIENT_SECRET}
      authorization:
        access_token: ${TRAKT_ACCESS_TOKEN}
        token_type: Bearer
        expires_in: 7776000
        refresh_token: ${TRAKT_REFRESH_TOKEN}
        scope: public
        created_at: 1758573962
      pin: dbe03b3a
kind: ConfigMap
metadata:
  name: kometa-config
  namespace: media