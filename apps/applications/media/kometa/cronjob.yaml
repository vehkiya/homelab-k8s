apiVersion: batch/v1
kind: CronJob
metadata:
  name: kometa
  namespace: media
spec:
  schedule: "0 0,12 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 100
            runAsNonRoot: true
            runAsUser: 1026
          dnsPolicy: None
          dnsConfig:
            searches:
              - iot.svc.cluster.local
              - svc.cluster.local
              - cluster.local
            nameservers:
              - 10.96.0.10
            options:
              - name: ndots
                value: "5"
          initContainers:
            - name: prepare-config
              image: alpine/k8s:1.34.1@sha256:ec714df3813b5405292860f8a1c55c5727bf8c33c88992f1e981efad8065547f
              securityContext:
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              command:
                - /bin/sh
                - -c
                - |
                  echo "üöÄ Starting Configuration Processing..."
                  echo "--------------------------------------------------"

                  CONFIG_TEMPLATE_PATH="/config_templates/config.yml"
                  FINAL_CONFIG_PATH="/config/config.yml"

                  echo "‚ÑπÔ∏è Template Path: $CONFIG_TEMPLATE_PATH"
                  echo "‚ÑπÔ∏è Output Path: $FINAL_CONFIG_PATH"
                  echo "--------------------------------------------------"

                  if [ "${DEBUG_ENABLED}" = "true" ]; then
                    echo "üîé Debug: Initial contents of /config directory:"
                    ls -las /config
                    echo "--------------------------------------------------"
                    echo "üîé Debug: Initial contents of /config_templates directory:"
                    ls -las /config_templates
                    echo "--------------------------------------------------"
                  fi

                  if [ ! -f "$CONFIG_TEMPLATE_PATH" ]; then
                    echo "‚ùå ERROR: Config template '$CONFIG_TEMPLATE_PATH' not found! Aborting."
                    exit 1
                  fi

                  if [ "${DEBUG_ENABLED}" = "true" ]; then
                    echo "üìÑ Displaying contents of template '$CONFIG_TEMPLATE_PATH':"
                    cat "$CONFIG_TEMPLATE_PATH"
                    echo "--------------------------------------------------"
                  fi

                  echo "‚öôÔ∏è  Generating final configuration file from template..."
                  if envsubst < "$CONFIG_TEMPLATE_PATH" > "$FINAL_CONFIG_PATH"; then
                    echo "‚úÖ Final configuration file '$FINAL_CONFIG_PATH' generated successfully."
                  else
                    echo "‚ùå ERROR: Failed to generate configuration file '$FINAL_CONFIG_PATH'."
                    exit 1
                  fi
                  echo "--------------------------------------------------"

                  if [ "${DEBUG_ENABLED}" = "true" ]; then
                    echo "üìÑ Displaying contents of generated configuration file '$FINAL_CONFIG_PATH':"
                    cat "$FINAL_CONFIG_PATH"
                    echo "--------------------------------------------------"
                    echo "üîé Debug: Contents of /config directory after processing:"
                    ls -la /config
                    echo "--------------------------------------------------"
                  fi

                  echo "üéâ Main configuration processing complete."
                  echo ""
                  echo "--- Processing Additional Configuration Details ---"
                  echo "üìÑ Processing custom fonts..."
                  FONT_LIST="Montserrat-Medium.ttf"
                  FONT_SOURCE_DIR="/tmp/fonts"
                  FONT_DEST_DIR="/config/fonts"
                  
                  for FONT_FILENAME in $FONT_LIST; do
                    FONT_SOURCE_PATH=$(find "$FONT_SOURCE_DIR" -type f -name "$FONT_FILENAME" | head -n 1)
                    FONT_DEST_PATH="$FONT_DEST_DIR/$FONT_FILENAME"
                    if [ -n "$FONT_SOURCE_PATH" ] && [ ! -f "$FONT_DEST_PATH" ]; then
                      echo "‚ÑπÔ∏è Font '$FONT_FILENAME' not found in destination. Copying..."
                      cp "$FONT_SOURCE_PATH" "$FONT_DEST_PATH"
                    elif [ -f "$FONT_DEST_PATH" ]; then
                      echo "Font '$FONT_FILENAME' already exists. Skipping."
                    else
                      echo "‚ö†Ô∏è WARNING: Font '$FONT_FILENAME' not found in source directory '$FONT_SOURCE_DIR'."
                    fi
                  done
                  echo "‚úÖ Font processing complete"
                  
                  ASSETS_FOLDER="/assets"
                  echo "‚ÑπÔ∏è Target Assets Folder: $ASSETS_FOLDER"

                  if [ ! -d "$ASSETS_FOLDER" ]; then
                    echo "üìÇ Assets folder '$ASSETS_FOLDER' does not exist. Attempting to create..."
                    if mkdir -p "$ASSETS_FOLDER"; then
                      echo "‚úÖ Assets folder '$ASSETS_FOLDER' created successfully."
                    else
                      echo "‚ö†Ô∏è WARN: Failed to create assets folder '$ASSETS_FOLDER'."
                    fi
                  else
                    echo "üëç Assets folder '$ASSETS_FOLDER' already exists. No action taken."
                  fi
                  echo "--------------------------------------------------"
                  echo "üèÅ All configuration processing finished."
              env:
                - name: DEBUG_ENABLED
                  value: "false"
              envFrom:
                - secretRef:
                    name: kometa-secrets
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: kometa-config
                  mountPath: /config_templates/config.yml
                  subPath: config.yml
                - name: assets
                  mountPath: /assets
                - name: fonts
                  mountPath: /tmp/fonts
                  readOnly: true
          containers:
            - name: kometa
              image: kometateam/kometa:v2.2.2@sha256:32992226d1a505da3ed5d4e9c97bed8a6deb7aef36cd5ef8b1f519762607df45
              imagePullPolicy: IfNotPresent
              args: [ "--run", "--read-only-config" ]
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
                requests:
                  cpu: 500m
                  memory: 512Mi
              securityContext:
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
                capabilities:
                  drop:
                    - ALL
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: assets
                  mountPath: /assets
                - name: movie-config
                  mountPath: /config/movies.yaml
                  subPath: movies.yaml
                - name: tv-config
                  mountPath: /config/tv.yaml
                  subPath: tv.yaml
                - name: anime-config
                  mountPath: /config/anime.yaml
                  subPath: anime.yaml
                - name: overlay-config
                  mountPath: /config/overlay.yaml
                  subPath: overlay.yaml
          volumes:
            - name: config
              persistentVolumeClaim:
                claimName: kometa-config-pvc
            - name: kometa-config
              configMap:
                name: kometa-config
            - name: movie-config
              configMap:
                name: kometa-movie-config
            - name: tv-config
              configMap:
                name: kometa-tv-config
            - name: anime-config
              configMap:
                name: kometa-anime-config
            - name: overlay-config
              configMap:
                name: kometa-overlay-config
            - name: assets
              persistentVolumeClaim:
                claimName: video-assets-pvc
            - name: fonts
              persistentVolumeClaim:
                claimName: fonts-pvc
          restartPolicy: OnFailure