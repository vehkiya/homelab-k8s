apiVersion: v1
data:
  overlay.yaml: |
    overlays:
      HDR:
        overlay:
          name: text(HDR)
          horizontal_offset: 0
          horizontal_align: center
          vertical_offset: 150
          vertical_align: bottom
          font_size: 63
          font_color: "#FFFFFF"
          back_color: "#00000099"
          back_radius: 30
          back_padding: 30
        plex_search:
          all:
            hdr: true
      4K:
        overlay:
          name: text(4K)
          horizontal_offset: 0
          horizontal_align: center
          vertical_offset: 150
          vertical_align: bottom
          font_size: 63
          font_color: "#FFFFFF"
          back_color: "#00000099"
          back_radius: 30
          back_padding: 30
        plex_search:
          all:
            resolution: 4K
      4k-hdr:
        suppress_overlays:
          - 4K
          - HDR
        overlay:
          name: text(4K HDR)
          horizontal_offset: 0
          horizontal_align: center
          vertical_offset: 150
          vertical_align: bottom
          font_size: 63
          font_color: "#FFFFFF"
          back_color: "#00000099"
          back_radius: 30
          back_padding: 30
        plex_search:
          all:
            resolution: 4K
            hdr: true

