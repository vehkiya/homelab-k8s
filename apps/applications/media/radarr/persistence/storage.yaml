apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: csi.san.synology.com
  labels:
    app: radarr
  name: radarr-config-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 4Gi
  csi:
    driver: csi.san.synology.com
    fsType: btrfs
    volumeAttributes:
      dsm: fortress.kerrlab.app
      protocol: iscsi
    volumeHandle: 49b14411-b38b-43ba-a3ba-eeb28205a32f
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology-iscsi-persistent
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: radarr
  name: radarr-config-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
  storageClassName: synology-iscsi-persistent
  volumeMode: Filesystem
  volumeName: radarr-config-pv
