apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: radarr-policy
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app: radarr
  # ----=== Ingress ===----
  ingress:
    # === Allow access from Traefik ===
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: traefik
            app.kubernetes.io/name: traefik
      toPorts:
        - ports:
            - port: "web-ui"
              protocol: "TCP"
    # === Allow access from other apps ===
    - fromEndpoints:
        - matchLabels:
            app: prowlarr
        - matchLabels:
            app: overseerr
        - matchLabels:
            app: autobrr
        - matchLabels:
            app: bazarr
      toPorts:
        - ports:
            - port: "web-ui"
              protocol: "TCP"

  # ----=== Egress ===----
  egress:
    # === Allow DNS ===
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: "UDP"
            - port: "53"
              protocol: "TCP"
    # === Allow access to services ===
    - toServices:
        - k8sService:
            serviceName: qbittorrent-ui
            namespace: media
        - k8sService:
            serviceName: plex-ui
            namespace: media
        - k8sService:
            serviceName: prowlarr-ui
            namespace: media
    # === Allow access to external for indexers ===
    - toEntities:
        - "world"
      toPorts:
        # Only allow HTTP/S for indexers
        - ports:
            - port: "443"
              protocol: TCP
            - port: "80"
              protocol: TCP
