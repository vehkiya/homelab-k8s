apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tautulli-ui-route
  namespace: media
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
  hostnames:
    - "tautulli.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: tautulli-ui
          port: 8181
