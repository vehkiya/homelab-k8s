# oauth2-proxy-middleware.yaml
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: authelia-forward-auth
  namespace: media
spec:
  forwardAuth:
    address: 'http://authelia.core.svc.cluster.local:9091/api/authz/forward-auth'
    trustForwardHeader: true
    authResponseHeaders:
      - 'Remote-User'
      - 'Remote-Groups'
      - 'Remote-Email'
      - 'Remote-Name'
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sonarr-ui-route
  namespace: media
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
  hostnames:
    - "sonarr.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: sonarr-ui
          port: 8989
      filters:
        - type: ExtensionRef
          extensionRef:
            group: 'traefik.io'
            kind: 'Middleware'
            name: 'authelia-forward-auth'