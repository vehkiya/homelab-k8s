# autobrr/external-secret.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: autobrr-secret
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vaultwarden-fields
  
  target:
    name: autobrr-secret
    creationPolicy: Owner

  data:
    - secretKey: AUTOBRR__OIDC_CLIENT_SECRET
      remoteRef:
        key: 109f6530-b52d-4005-8531-2b60c16cec8f
        property: OIDC_CLIENT_SECRET
