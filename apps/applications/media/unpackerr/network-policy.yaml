apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: unpackerr-policy
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app: unpackerr
  # ----=== Egress ===----
  egress:
    # === Allow DNS ===
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: "UDP"
            - port: "53"
              protocol: "TCP"
    # === Allow access to services ===
    - toServices:
        - k8sService:
            serviceName: radarr-ui
            namespace: media
        - k8sService:
            serviceName: sonarr-ui
            namespace: media
