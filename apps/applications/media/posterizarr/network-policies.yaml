apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-posterizarr-to-media-services
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: posterizarr

  # This defines the allowed outbound (egress) traffic
  egress:
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: plex
      toPorts:
        - ports:
            - port: "32400"
              protocol: TCP