apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: posterizarr-route
  namespace: media
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
  hostnames:
    - "posterizarr.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: posterizarr
          port: 8000
      filters:
        - type: ExtensionRef
          extensionRef:
            group: 'traefik.io'
            kind: 'Middleware'
            name: 'authelia-forward-auth'
