apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: csi.san.synology.com
  name: posterizarr-data-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  csi:
    driver: csi.san.synology.com
    volumeHandle: 7a2fa527-e0eb-4d9c-a943-c8baeab684f6
    fsType: btrfs
    volumeAttributes:
      dsm: 'fortress.kerrlab.app'
      protocol: 'iscsi'
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology-iscsi-persistent
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: posterizarr-data-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi
  volumeName: posterizarr-data-pv
  storageClassName: synology-iscsi-persistent