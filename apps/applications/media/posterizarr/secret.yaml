    name: posterizarr-secret
  
  secretStoreRef:
    name: vaultwarden-fields
    kind: ClusterSecretStore

  data:
    # ---- Discord ----
    - secretKey: DISCORD_WEBHOOK
      remoteRef:
        key: "78391d36-538f-4afd-be67-b3f69e314442"
        property: "WEBHOOK_posterizarr"
    # ---- Fanart TV ----
    - secretKey: FANART_PERSONAL_API_KEY
      remoteRef:
        key: "85bd142e-25ed-460f-8b50-5e6ce780cc71"
        property: "API_KEY"
    # ---- Plex ----
    - secretKey: PLEX_TOKEN
      remoteRef:
        key: "25a13db1-fbee-49a0-84fc-03040b61fadd"
        property: "PLEX_TOKEN"
    # ---- TMDB ----
    - secretKey: TMDB_API_TOKEN
      remoteRef:
        key: "62b05bbc-5d07-46f1-b3d4-e4fca473fc65"
        property: "API_KEY"
    # ---- TVDB ----
    - secretKey: TVDB_API_KEY
      remoteRef:
        key: "ffdbb572-db06-465c-8da5-844598ef5564"
