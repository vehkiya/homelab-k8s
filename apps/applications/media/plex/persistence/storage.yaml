apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: csi.san.synology.com
  labels:
    app: plex
  name: plex-config-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  csi:
    driver: csi.san.synology.com
    fsType: btrfs
    volumeAttributes:
      dsm: fortress.kerrlab.app
      protocol: iscsi
    volumeHandle: 201549ed-5072-422f-a16a-3499276a5392
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology-iscsi-persistent
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: plex
  name: plex-config-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: synology-iscsi-persistent
  volumeMode: Filesystem
  volumeName: plex-config-pv
