apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: plex-ui-route
  namespace: media
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
    - name: external-gateway
      namespace: traefik
  hostnames:
    - "plex.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: plex-ui
          port: 32400
