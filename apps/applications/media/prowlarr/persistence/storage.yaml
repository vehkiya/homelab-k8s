apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: csi.san.synology.com
  labels:
    app: prowlarr
  name: prowlarr-config-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 1Gi
  csi:
    driver: csi.san.synology.com
    fsType: btrfs
    volumeAttributes:
      dsm: fortress.kerrlab.app
      protocol: iscsi
    volumeHandle: fe6ebd6b-cbfb-4335-a455-a3bb402561a3
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology-iscsi-persistent
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: prowlarr
  name: prowlarr-config-pvc
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: synology-iscsi-persistent
  volumeMode: Filesystem
  volumeName: prowlarr-config-pv
