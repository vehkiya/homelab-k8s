apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ntfy-credentials
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vaultwarden-store

  target:
    name: ntfy-credentials
    creationPolicy: Owner

  data:
    - secretKey: NTFY_USER
      remoteRef:
        key: "8bf38457-2f97-473d-bd54-713c6b9d93a2"
        property: "username"
    - secretKey: NTFY_PASS
      remoteRef:
        key: "8bf38457-2f97-473d-bd54-713c6b9d93a2"
        property: "password"
