apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-p2p
  namespace: media
  labels:
    pool: dmz-lb-pool
  annotations:
    lbipam.cilium.io/ips: "10.20.1.130"
spec:
  selector:
    app: qbittorrent
  # Change the service type to LoadBalancer
  type: LoadBalancer
  # This is critical for preserving client source IPs
  externalTrafficPolicy: Local
  ports:
    - name: torrenting-port-tcp
      protocol: TCP
      port: 56883
      targetPort: 56883
    - name: torrenting-port-udp
      protocol: UDP
      port: 56883
      targetPort: 56883
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent-ui
  namespace: media
spec:
  selector:
    app: qbittorrent
  ports:
    - name: web-ui
      port: 8080
      targetPort: 8080
      protocol: TCP