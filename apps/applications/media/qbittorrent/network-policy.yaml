apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: qbittorrent-policy
  namespace: media
spec:
  endpointSelector:
    matchLabels:
      app: qbittorrent
  # ----=== Ingress ===----
  ingress:
    # === Allow access from Traefik ===
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: traefik
            app.kubernetes.io/name: traefik
      toPorts:
        - ports:
            - port: web-ui
              protocol: "TCP"
    # === Allow health checks from the host ===
    - fromEntities:
        - "host"
      toPorts:
        - ports:
            - port: web-ui
              protocol: "TCP"
    # === Allow access from other apps ===
    - fromEndpoints:
        - matchLabels:
            app: sonarr
        - matchLabels:
            app: radarr
        - matchLabels:
            app: prowlarr
        - matchLabels:
            app: autobrr
        - matchLabels:
            app: home-assistant
            k8s:io.kubernetes.pod.namespace: iot
      toPorts:
        - ports:
            - port: "web-ui"
              protocol: "TCP"
    # === Allow access from the world for torrenting ===
    - fromEntities:
        - "world"
      toPorts:
        - ports:
            - port: "56883"
              protocol: "TCP"
            - port: "56883"
              protocol: "UDP"

  # ----=== Egress ===----
  egress:
    # === Allow DNS ===
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: "UDP"
            - port: "53"
              protocol: "TCP"
    # === Allow access to the world for torrenting ===
    - toEntities:
        - "world"
    # === Allow access to ntfy ===
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: ntfy
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
