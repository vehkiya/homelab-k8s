apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
  namespace: media
spec:
  serviceName: qbittorrent
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1 # A higher weight means a stronger preference
              preference:
                matchExpressions:
                  - key: networkSpeed
                    operator: In
                    values:
                      - "2.5G"
      initContainers:
        - name: install-vuetorrent
          # Switch to a more capable image
          image: alpine/k8s:1.35.0@sha256:18bc02c1e0df04451f4f9194eb7b7341c1165da5495459b52f85f72fb9545032
          command:
            - /bin/sh
            - -c
            - |
              VERSION="v2.28.2"
              DOWNLOAD_URL="https://github.com/VueTorrent/VueTorrent/releases/download/${VERSION}/vuetorrent.zip"
              
              echo "Downloading VueTorrent version ${VERSION}..."
              curl -L "$DOWNLOAD_URL" -o /tmp/vuetorrent.zip
              
              if [ ! -f /tmp/vuetorrent.zip ]; then
                echo "Download failed. Exiting."
                exit 1
              fi
              
              echo "Unpacking to /vuetorrent..."
              # Now the unzip command will work
              unzip /tmp/vuetorrent.zip -d /
              
              # Clean up
              rm /tmp/vuetorrent.zip
              
              echo "VueTorrent installation complete."
          volumeMounts:
            - name: vuetorrent-webui
              mountPath: /vuetorrent
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      containers:
        - name: qbittorrent
          image: ghcr.io/home-operations/qbittorrent:5.1.4@sha256:e9c2c24ad2b39fa0ee44de682bf26b14bf23cffea1de9e1f082f26caed4277f9
          env:
            - name: TZ
              value: "Europe/Chisinau"
            - name: WEBUI_PATH
              value: "/vuetorrent"
          ports:
            - name: web-ui
              containerPort: 8080
            - containerPort: 56883
              name: torrent-port
          startupProbe:
            httpGet:
              path: /
              port: web-ui
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: web-ui
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: web-ui
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: downloads-mount
              mountPath: /downloads # Path inside the container
            - name: config
              mountPath: /config
            - name: vuetorrent-webui
              mountPath: /vuetorrent
          securityContext:
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 100
        runAsNonRoot: true
        runAsUser: 1026
      volumes:
        - name: downloads-mount
          persistentVolumeClaim:
            claimName: downloads-pvc
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config-pvc
        - name: vuetorrent-webui
          emptyDir: { } 