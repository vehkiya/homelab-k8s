apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bazarr-route
  namespace: media
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
  hostnames:
    - "bazarr.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: bazarr-ui
          port: 6767
