apiVersion: apps/v1
kind: Deployment
metadata:
  name: mermaid
  namespace: default
spec:
  selector:
    matchLabels:
      app: mermaid
  template:
    metadata:
      labels:
        app: mermaid
    spec:
      containers:
        - name: mermaid
          image: ghcr.io/mermaid-js/mermaid-live-editor
          imagePullPolicy: "IfNotPresent"
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
