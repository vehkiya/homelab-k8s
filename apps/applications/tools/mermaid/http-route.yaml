apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mermaid-route
  namespace: default
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
  hostnames:
    - "mermaid.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: keda-add-ons-http-interceptor-proxy
          namespace: keda
          port: 8080
