apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mermaid-route
  namespace: default # Where your application is deployed
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
  hostnames:
    - "mermaid.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: mermaid-ui
          port: 8080