apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: n8n
  namespace: default
spec:
  serviceName: n8n
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      initContainers:
        - name: volume-permissions
          image: busybox:1.37@sha256:2383baad1860bbe9d8a7a843775048fd07d8afe292b94bd876df64a69aae7cb1
          command: [ "sh", "-c", "chown 1000:1000 /data" ]
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - command:
            - /bin/sh
          args:
            - -c
            - sleep 5; n8n start
          name: n8n
          image: docker.n8n.io/n8nio/n8n:2.3.1@sha256:890d7ed6591eeb25f3bd34fcafcad5d8ae6d7d452484801f6b8d0995d148d36e
          env:
            - name: TZ
              value: "Europe/Chisinau"
            - name: N8N_PROTOCOL
              value: "https"
            - name: N8N_HOST
              value: "n8n.kerrlab.app"
            - name: WEBHOOK_URL
              value: "https://n8n.kerrlab.app/"
            - name: N8N_PROXY_HOPS
              value: "1"
            - name: GENERIC_TIMEZONE
              value: "Europe/Chisinau"
          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: n8n-config-pvc