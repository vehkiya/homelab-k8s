apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: n8n-policy
  namespace: default
spec:
  endpointSelector:
    matchLabels:
      app: n8n
  ingress:
    # === Allow access from Traefik ===
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: traefik
            app.kubernetes.io/name: traefik
      toPorts:
        - ports:
            - port: "5678"
              protocol: TCP
  egress:
    # === Allow DNS ===
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # === Allow egress to Home Assistant ===
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: iot
            app: home-assistant
      toPorts:
        - ports:
            - port: "8123"
              protocol: TCP
    # === Allow egress to Redis ===
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: redis
            app: redis
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
    # === Allow egress to ntfy, sonarr, radarr ===
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: monitoring
            app.kubernetes.io/name: ntfy
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: media
            app: sonarr
      toPorts:
        - ports:
            - port: "web-ui"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: media
            app: radarr
      toPorts:
        - ports:
            - port: "web-ui"
              protocol: TCP
    # === Allow Internet Access ===
    - toEntities:
        - "world"
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
