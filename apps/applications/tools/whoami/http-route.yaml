apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: auth-whoami
  namespace: default
  labels:
    app.kubernetes.io/instance: 'authelia'
    app.kubernetes.io/name: 'authelia'
spec:
  forwardAuth:
    address: 'http://authelia.core.svc.cluster.local:9091/api/authz/forward-auth'
    trustForwardHeader: true
    authResponseHeaders:
      - 'Remote-User'
      - 'Remote-Groups'
      - 'Remote-Email'
      - 'Remote-Name'
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: whoami-route
  namespace: default
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
    - name: external-gateway
      namespace: traefik
  hostnames:
    - "whoami.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: whoami
          port: 80
      filters:
        - type: ExtensionRef
          extensionRef:
            group: 'traefik.io'
            kind: 'Middleware'
            name: 'auth-whoami'