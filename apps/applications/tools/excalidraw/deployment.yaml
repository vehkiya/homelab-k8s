apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw
  namespace: default
spec:
  selector:
    matchLabels:
      app: excalidraw
  template:
    metadata:
      labels:
        app: excalidraw
    spec:
      containers:
        - name: excalidraw
          image: excalidraw/excalidraw
          imagePullPolicy: "IfNotPresent"
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
