apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: excalidraw
  template:
    metadata:
      labels:
        app: excalidraw
    spec:
      containers:
        - name: excalidraw
          image: excalidraw/excalidraw:latest@sha256:e4bebac5b4f0e949f1d4317f11c00a128bf9992172b2d56340e50cf987d8c714
          imagePullPolicy: "IfNotPresent"