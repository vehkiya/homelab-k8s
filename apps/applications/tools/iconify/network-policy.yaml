apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: iconify-policy
  namespace: tools
spec:
  endpointSelector:
    matchLabels:
      app: iconify

  # === INGRESS: Who can reach Iconify? ===
  ingress:
    # Allow Traefik (Web UI via Ingress)
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: traefik
            app.kubernetes.io/name: traefik
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP
    # Allow Prometheus / Monitoring (Optional)
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: monitoring
      toPorts:
        - ports:
            - port: "3000"
              protocol: TCP

  # === EGRESS: Who can Iconify talk to? ===
  egress:
    # 1. Allow access to Kubernetes DNS
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY

    # 2. Allow access to external internet (HTTP/HTTPS) to fetch icons if needed
    # Iconify API might need to fetch collections from remote sources or sync.
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
