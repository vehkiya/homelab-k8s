apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: iconify-route
  namespace: tools
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
  hostnames:
    - "iconify.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: iconify
          port: 3000
