apiVersion: v1
kind: PersistentVolume
metadata:
  name: zigbee2mqtt-data-pv
  labels:
    pv-name: zigbee2mqtt-data-pv
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4.1
    - async
    - noatime
    - rsize=1048576
    - wsize=1048576
  nfs:
    server: fortress.kerrlab.app
    path: /volume1/cluster/iot/zigbee2mqtt
  storageClassName: synostorage-nfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zigbee2mqtt-data-pvc
  namespace: iot
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      pv-name: zigbee2mqtt-data-pv
  storageClassName: synostorage-nfs