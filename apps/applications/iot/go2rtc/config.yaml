apiVersion: v1
kind: ConfigMap
metadata:
  name: go2rtc-config
  namespace: iot
data:
  go2rtc.yaml: |
    # go2rtc configuration
    # https://github.com/AlexxIT/go2rtc#configuration
    streams:
      doorbell:
        - hass:Doorbell Repeater-B53F
        - ffmpeg:Doorbell#audio=opus
    hass:
      config: "/config/hass"
      api: http://home-assistant.iot.svc.cluster.local:8123
    rtsp:
      listen: ":8554"
    webrtc:
      listen: ":8555"
      candidates:
        - 10.10.1.132:8555