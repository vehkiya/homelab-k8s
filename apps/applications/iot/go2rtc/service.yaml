apiVersion: v1
kind: Service
metadata:
  name: go2rtc-svc
  namespace: iot
spec:
  selector:
    app: go2rtc
  ports:
    - name: http-api
      port: 1984
    - name: rtsp
      port: 8554
      targetPort: 8554
    - name: webrtc-tcp
      port: 8555
      protocol: TCP
    - name: webrtc-udp
      port: 8555
      protocol: UDP
