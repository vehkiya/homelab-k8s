apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: go2rtc-policy
  namespace: iot
spec:
  endpointSelector:
    matchLabels:
      app: go2rtc
  # ----=== Ingress ===----
  ingress:
    # === Allow access from Traefik (HTTP/API only) ===
    # Matched against http-route.yaml rules
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: traefik
            app.kubernetes.io/name: traefik
      toPorts:
        - ports:
            - port: "http" # 1984
              protocol: TCP
    # === Allow access from Home Assistant ===
    - fromEndpoints:
        - matchLabels:
            app: home-assistant
      toPorts:
        - ports:
            - port: "http" # 1984
              protocol: TCP
    # === Allow access from local networks (Direct LB Access) ===
    - fromCIDR:
        - 192.168.1.0/24
        - 192.168.4.0/24
        - 10.10.1.0/24
      toPorts:
        - ports:
            - port: "webrtc" # 8555 TCP/UDP
              protocol: TCP
            - port: "webrtc" # 8555 TCP/UDP
              protocol: UDP
            - port: "rtsp"   # 8554 TCP
              protocol: TCP

  # ----=== Egress ===----
  egress:
    # === Allow DNS ===
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # === To Home Assistant ===
    - toServices:
        - k8sService:
            serviceName: home-assistant
            namespace: iot
      toPorts:
        - ports:
            - port: "8123"
              protocol: TCP
    # === Camera Ingestion (RTSP/HTTP to LAN) ===
    - toCIDR:
        - 192.168.0.0/16
        - 10.0.0.0/8
    # === STUN/ICE (UDP to World) ===
    # Required for WebRTC NAT traversal negotiation
    - toEntities:
        - "world"