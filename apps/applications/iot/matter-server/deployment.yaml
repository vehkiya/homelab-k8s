apiVersion: apps/v1
kind: Deployment
metadata:
  name: matter-server
  namespace: iot
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: matter-server
  template:
    metadata:
      labels:
        app: matter-server
    spec:
      hostNetwork: true
      containers:
        - image: ghcr.io/home-assistant-libs/python-matter-server:8.1.0@sha256:170aa093ce91c76cde4cc390918307590f0f5558fcec93f913af3cb019e6562a
          name: matter-server
          args:
            - "--storage-path"
            - "/data"
            - "--paa-root-cert-dir"
            - "/data/credentials"
            - "--primary-interface"
            - "bond0.2@bond0"
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: matter-data-pvc