apiVersion: apps/v1
kind: Deployment
metadata:
  name: matter-server
  namespace: iot
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: matter-server
  template:
    metadata:
      labels:
        app: matter-server
      annotations:
        k8s.v1.cni.cncf.io/networks: macvlan-iot
    spec:
      hostNetwork: false
      initContainers:
        - name: init-sysctl
          image: busybox
          command:
            - sh
            - -c
            - |
              sysctl -w net.ipv6.conf.net1.accept_ra=2
              sysctl -w net.ipv6.conf.net1.accept_ra_rt_info_max_plen=64
          securityContext:
            privileged: true
      containers:
        - image: ghcr.io/home-assistant-libs/python-matter-server
          name: matter-server
          args:
            - "--storage-path"
            - "/data"
            - "--paa-root-cert-dir"
            - "/data/credentials"
            - "--primary-interface"
            - "net1"
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: matter-data-pvc