apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matter-server-persistence
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/vehkiya/homelab-k8s.git
    targetRevision: HEAD
    path: apps/applications/iot/matter-server/persistence
  destination:
    server: https://kube.kerrlab.app:6443
    namespace: iot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    preserveResourcesOnDeletion: true
