apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: go2rtc-route
  namespace: iot
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - "go2rtc.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: go2rtc-svc
          port: 1984
