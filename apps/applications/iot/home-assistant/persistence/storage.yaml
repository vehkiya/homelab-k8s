apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: csi.san.synology.com
  labels:
    app: home-assistant
  name: home-assistant-config-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 4Gi
  csi:
    driver: csi.san.synology.com
    fsType: btrfs
    volumeAttributes:
      dsm: fortress.kerrlab.app
      protocol: iscsi
    volumeHandle: dac04dcd-4e9c-4df0-8931-b242fe2de933
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology-iscsi-persistent
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: home-assistant
  name: home-assistant-config-pvc
  namespace: home-assistant
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
  storageClassName: synology-iscsi-persistent
  volumeMode: Filesystem
  volumeName: home-assistant-config-pv