apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: iot
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
            { "name": "iot-vlan-net", "interface": "eth1" }
          ]'
    spec:
      dnsPolicy: None
      dnsConfig:
        searches:
          - iot.svc.cluster.local
          - svc.cluster.local
          - cluster.local
        nameservers:
          - 10.96.0.10
        options:
          - name: ndots
            value: "5"
      containers:
        - name: homeassistant
          image: ghcr.io/home-operations/home-assistant:2025.12.3@sha256:711c90c7e6f73268a212806bcd9235b6917ae9f81012041aa2dfc895ec2cc558
          ports:
            - containerPort: 8123
              name: http
          volumeMounts:
            - name: hass-data
              mountPath: /config
              subPath: config
            - name: hass-data
              mountPath: /media
              subPath: media
#              # temporarily exclude because Home Assistant doesn't like this
#            - name: hass-config-files
#              mountPath: /config/configuration.yaml
#              subPath: configuration.yaml
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - name: hass-data
          persistentVolumeClaim:
            claimName: home-assistant-pvc