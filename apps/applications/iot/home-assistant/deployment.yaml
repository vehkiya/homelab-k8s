apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: iot
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
            { "name": "iot-vlan-net", "interface": "eth1" }
          ]'
    spec:
      nodeSelector:
        kubernetes.io/hostname: lab-1
      dnsPolicy: None
      dnsConfig:
        searches:
          - iot.svc.cluster.local
          - svc.cluster.local
          - cluster.local
        nameservers:
          - 10.96.0.10
        options:
          - name: ndots
            value: "5"
      containers:
        - name: homeassistant
          image: ghcr.io/home-operations/home-assistant:2025.11.1
          ports:
            - containerPort: 8123
              name: http
          volumeMounts:
            - name: hass-data
              mountPath: /config
              subPath: config
            - name: hass-data
              mountPath: /media
              subPath: media
#              # temporarily exclude because Home Assistant doesn't like this
#            - name: hass-config-files
#              mountPath: /config/configuration.yaml
#              subPath: configuration.yaml
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
        - name: go2rtc
          image: ghcr.io/alexxit/go2rtc:1.9.12
          ports:
            - containerPort: 1984
              name: http-api
            - containerPort: 8554
              name: rtsp
            - containerPort: 8555
              name: webrtc
            - containerPort: 1935
              name: rtmp
          volumeMounts:
            - name: go2rtc-config
              mountPath: /config/go2rtc.yaml
              subPath: go2rtc.yaml
            - name: hass-data
              mountPath: /config/hass
              subPath: config
              readOnly: true
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
      volumes:
        - name: hass-data
          persistentVolumeClaim:
            claimName: home-assistant-pvc
        - name: go2rtc-config
          configMap:
            name: go2rtc-config
#        # temporarily exclude because Home Assistant doesn't like this
#        - name: hass-config-files
#          configMap:
#            name: home-assistant-config