apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vehkiya/homelab-k8s.git
    targetRevision: HEAD
    path: apps/applications/iot/home-assistant/app
  destination:
    server: https://kube.kerrlab.app:6443
    namespace: iot
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
