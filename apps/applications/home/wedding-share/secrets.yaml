apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wedding-share-credentials
  namespace: home
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vaultwarden-store
    kind: ClusterSecretStore
  target:
    name: wedding-share-credentials
    creationPolicy: Owner
  data:
    - secretKey: ACCOUNT_OWNER_USERNAME
      remoteRef:
        key: "e1d0ee99-3db5-4026-856e-2b0211e70368"
        property: "username"
    - secretKey: ACCOUNT_OWNER_PASSWORD
      remoteRef:
        key: "e1d0ee99-3db5-4026-856e-2b0211e70368"
        property: "password"
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wedding-share-keys
  namespace: home
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vaultwarden-fields
    kind: ClusterSecretStore
  target:
    name: wedding-share-keys
    creationPolicy: Owner
  data:
    - secretKey: ENCRYPTION_KEY
      remoteRef:
        key: "e1d0ee99-3db5-4026-856e-2b0211e70368"
        property: "ENCRYPTION_KEY"
    - secretKey: ENCRYPTION_SALT
      remoteRef:
        key: "e1d0ee99-3db5-4026-856e-2b0211e70368"
        property: "ENCRYPTION_SALT"