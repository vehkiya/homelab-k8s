apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie-db-credentials
  namespace: home
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vaultwarden-store
    kind: ClusterSecretStore
  target:
    name: mealie-db-credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: "d85acee5-a964-41c1-8d41-b322b1d6e08f"
        property: "username"
    - secretKey: password
      remoteRef:
        key: "d85acee5-a964-41c1-8d41-b322b1d6e08f"
        property: "password"