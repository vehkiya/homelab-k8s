apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: mealie-policy
  namespace: home
spec:
  endpointSelector:
    matchLabels:
      app: mealie
  # ----=== Ingress ===----
  ingress:
    # === Allow access from Traefik ===
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: traefik
            app.kubernetes.io/name: traefik
      toPorts:
        - ports:
            - port: "9000"
              protocol: TCP
  # ----=== Egress ===----
  egress:
    # === Allow DNS ===
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # === Allow access to PostgreSQL database ===
    - toEndpoints:
        - matchLabels:
            cnpg.io/cluster: postgres-db
            k8s:io.kubernetes.pod.namespace: postgres
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP
    # === Allow Egress to fortress.kerrlab.app:15432 ===
    - toCIDR:
        - "10.10.1.218/32"
      toPorts:
        - ports:
            - port: "15432"
              protocol: TCP
    - toFQDNs:
        - matchName: "fortress.kerrlab.app"
      toPorts:
        - ports:
            - port: "15432"
              protocol: TCP
    # === Allow Internet Access for recipe scraping ===
    - toEntities:
        - "world"
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
