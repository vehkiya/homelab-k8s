apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: mealie-policy
  namespace: home
spec:
  endpointSelector:
    matchLabels:
      app: mealie
  ingress:
    # === Allow access from Traefik ===
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: traefik
            app.kubernetes.io/name: traefik
      toPorts:
        - ports:
            - port: "9000"
              protocol: TCP
  egress:
    # ------------------------------------------------------------------
    # We allow DNS to the world/cluster without inspecting the packet content.
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: node-local-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
    # Backup: Allow UDP/53 to the CoreDNS ClusterIP directly
    - toCIDR:
        - "10.96.0.10/32"
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY

    # ------------------------------------------------------------------
    # 2. INTERNAL SERVICES
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: traefik
            app.kubernetes.io/name: traefik
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: traefik
            app: traefik
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
            - port: "80"
              protocol: TCP
    - toCIDR:
        - "10.10.1.16/32"
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP

    # ------------------------------------------------------------------
    # 3. POSTGRES
    - toEndpoints:
        - matchLabels:
            cnpg.io/cluster: postgres-db
            k8s:io.kubernetes.pod.namespace: postgres
      toPorts:
        - ports:
            - port: "5432"
              protocol: TCP

    # ------------------------------------------------------------------
    # 4. EXTERNAL HOSTS
    - toCIDR:
        - "10.10.1.218/32"
      toPorts:
        - ports:
            - port: "15432"
              protocol: TCP

    # ------------------------------------------------------------------
    # 5. PUBLIC INTERNET
    - toEntities:
        - "world"
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
