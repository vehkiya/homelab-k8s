# 3-mealie-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie-app
  labels:
    app: mealie
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
        - name: mealie
          image: ghcr.io/mealie-recipes/mealie:v3.6.1
          envFrom:
            - configMapRef:
                name: mealie-config
            - secretRef:
                name: mealie-secrets
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef: { name: mealie-db-credentials, key: username }
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef: { name: mealie-db-credentials, key: password }
            - name: DB_ENGINE
              value: postgres
            - name: TZ
              value: "Europe/Chisinau"
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            limits:
              memory: "1Gi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mealie-config-pvc