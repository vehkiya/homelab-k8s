# 3-mealie-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie-app
  namespace: home
  labels:
    app: mealie
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
        - name: mealie
          image: ghcr.io/mealie-recipes/mealie:v3.9.1@sha256:8c5c7765ca5f7f3070f08482aca8102c2b43193777fe958e06d86b153ec18f5f
          envFrom:
            - configMapRef:
                name: mealie-config
            - secretRef:
                name: mealie-secrets
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef: { name: mealie-db-credentials, key: username }
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef: { name: mealie-db-credentials, key: password }
            - name: DB_ENGINE
              value: postgres
            - name: TZ
              value: "Europe/Chisinau"
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            limits:
              memory: "1Gi"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 100
        runAsNonRoot: true
        runAsUser: 1026    
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mealie-config-pvc