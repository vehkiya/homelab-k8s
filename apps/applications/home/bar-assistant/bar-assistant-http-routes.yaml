apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bar-app-httproute
  namespace: home
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
  hostnames:
    - "bar.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /bar
      filters:
        - type: ExtensionRef
          extensionRef:
            group: traefik.io
            kind: Middleware
            name: bar-assistant-strip-prefix
      backendRefs:
        - name: bar-assistant
          port: 8080
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: salt-rim
          port: 8080
