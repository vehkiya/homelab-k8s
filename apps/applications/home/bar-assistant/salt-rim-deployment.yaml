# Deployment for the Salt Rim Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: salt-rim
  labels:
    app: salt-rim
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: salt-rim
  template:
    metadata:
      labels:
        app: salt-rim
    spec:
      containers:
        - name: salt-rim-frontend
          image: ghcr.io/karlomikus/salt-rim:4.12.1@sha256:3176d9eb2b904509f343c1b4c27c125b5fa028432942ca4f5c54e0b5ffc3883b
          env:
            # Explicitly map needed vars from ConfigMap
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: bar-assistant-config
                  key: API_URL
            - name: MEILISEARCH_URL
              valueFrom:
                configMapKeyRef:
                  name: bar-assistant-config
                  key: MEILISEARCH_URL
