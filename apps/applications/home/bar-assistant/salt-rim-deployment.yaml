# Deployment for the Salt Rim Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: salt-rim
  labels:
    app: salt-rim
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: salt-rim
  template:
    metadata:
      labels:
        app: salt-rim
    spec:
      containers:
        - name: salt-rim-frontend
          image: ghcr.io/karlomikus/salt-rim:4.12.0@sha256:a2ee4a3b30bb569b2bc1b42148dff4b89bdd539a3bb294d8f857cca601c0ebb4
          env:
            # Explicitly map needed vars from ConfigMap
            - name: API_URL
              valueFrom:
                configMapKeyRef:
                  name: bar-assistant-config
                  key: API_URL
            - name: MEILISEARCH_URL
              valueFrom:
                configMapKeyRef:
                  name: bar-assistant-config
                  key: MEILISEARCH_URL
