apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: temp-home-allow-egress
  namespace: home
spec:
  description: "TEMPORARY policy. Allows all pods in 'iot' to send traffic to the cluster and the world."

  # Selects all pods in the 'iot' namespace
  endpointSelector: { }

  ingress:
    - fromEntities:
        - cluster
  egress:
    # Rule 1: Allow DNS (This is required for 'world' to work)
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: "ANY"

    # Rule 2: Allow access to the cluster and the world
    - toEntities:
        - world
        - cluster