apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lubelogger-db-credentials
  namespace: postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vaultwarden-store
    kind: ClusterSecretStore
  target:
    name: lubelogger-db-credentials
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/manage: "true"
        annotations:
          cnpg.io/cluster: "postgres-db"
  data:
    - secretKey: username
      remoteRef:
        key: "TODO_DB_USER_UUID"
        property: "username"
    - secretKey: password
      remoteRef:
        key: "TODO_DB_USER_UUID"
        property: "password"
