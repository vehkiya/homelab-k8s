apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lubelogger-secrets
  namespace: home
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vaultwarden-fields
    kind: ClusterSecretStore
  target:
    name: lubelogger-secrets
    creationPolicy: Owner
  data:
    - secretKey: Authentication__OpenIdConnect__ClientSecret
      remoteRef:
        key: "TODO_OIDC_UUID"
        property: "OIDC_CLIENT_SECRET"
