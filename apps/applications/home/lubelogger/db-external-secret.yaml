apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: lubelogger-db-credentials
  namespace: home
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vaultwarden-store
    kind: ClusterSecretStore
  target:
    name: lubelogger-db-credentials
    creationPolicy: Owner
    template:
      data:
        ConnectionStrings__Postgres: "User ID={{ .username }};Password={{ .password }};Server=fortress.kerrlab.app;Port=15432;Database=lubelogger;"
  data:
    - secretKey: username
      remoteRef:
        key: "TODO_DB_USER_UUID"
        property: "username"
    - secretKey: password
      remoteRef:
        key: "TODO_DB_USER_UUID"
        property: "password"
