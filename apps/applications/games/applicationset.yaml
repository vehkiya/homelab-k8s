apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: games-applications
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          # Standard app structure
          - name: romm
            path: apps/applications/games/romm
          
          # Nested overlay structure
          - name: minecraft-vh
            path: apps/applications/games/minecraft/overlays/vault-hunters

  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/vehkiya/homelab-k8s.git
        targetRevision: HEAD
        # Use the specific path defined in the list above
        path: '{{path}}'
      destination:
        server: https://kube.kerrlab.app:6443
        namespace: games
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
  syncPolicy:
    preserveResourcesOnDeletion: true