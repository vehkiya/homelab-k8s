apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: minecraft-vh-secret
  namespace: games
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vaultwarden-fields
    kind: ClusterSecretStore
  target:
    name: minecraft-vh-secret
    creationPolicy: Owner
  data:
    - secretKey: CF_API_KEY
      remoteRef:
        key: "a6adc511-1eaa-4d7b-9c38-8b8e24f25bb0"
        property: CURSEFORGE_API_KEY
    - secretKey: RCON_PASSWORD
      remoteRef:
        key: "a6adc511-1eaa-4d7b-9c38-8b8e24f25bb0"
        property: RCON_PASSWORD