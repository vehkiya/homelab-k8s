apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-vh-backup-nfs-pv
  labels:
    pv-name: minecraft-vh-backup-nfs-pv
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  mountOptions:
    - nfsvers=4.1
    - async
    - noatime
  nfs:
    server: fortress.kerrlab.app
    path: /volume1/cluster/minecraft/vault-hunters/backups #unique path
  storageClassName: synostorage-nfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-vh-backup-pvc
  namespace: games
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      pv-name: minecraft-vh-backup-nfs-pv
  storageClassName: synostorage-nfs