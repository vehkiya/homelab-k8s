apiVersion: v1
kind: Service
metadata:
  name: minecraft
  namespace: games
  labels:
    pool: dmz-lb-pool
  annotations:
    lbipam.cilium.io/ips: "10.20.1.140"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: minecraft
  ports:
    - name: minecraft-tcp
      port: 25565
      targetPort: 25565
      protocol: TCP
    - name: voice-tcp
      port: 24454
      targetPort: 24454
      protocol: TCP
    - name: voice-udp
      port: 24454
      targetPort: 24454
      protocol: UDP