apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minecraft
  namespace: games
  labels:
    app: minecraft
spec:
  serviceName: minecraft
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: minecraft
  template:
    metadata:
      labels:
        app: minecraft
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - performance

      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        - name: install-rcon
          image: ghcr.io/itzg/minecraft-server
          imagePullPolicy: IfNotPresent
          command: [ "/bin/sh", "-c" ]
          args:
            - "cp $(which rcon-cli) /tools/rcon-cli && chmod +x /tools/rcon-cli"
          volumeMounts:
            - name: rcon-tools
              mountPath: /tools
      containers:
        # --- Game Server ---
        - name: minecraft
          image: ghcr.io/itzg/minecraft-server
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 25565
              name: minecraft
              protocol: TCP
            - containerPort: 24454
              name: voice-tcp
              protocol: TCP
            - containerPort: 24454
              name: voice-udp
              protocol: UDP
          envFrom:
            - configMapRef:
                name: minecraft-config
          env:
            - name: ENABLE_RCON
              value: "true"
            - name: RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minecraft-secret
                  key: RCON_PASSWORD
            - name: RCON_HOST
              value: "localhost"
            - name: RCON_PORT
              value: "25575"
            - name: BACKUP_SCHEDULE
              value: "0 * * * *"
          volumeMounts:
            - name: data
              mountPath: /data
          # --- PROBES ---
          # 1. Startup Probe: Gives the server time to load mods (up to 10 mins here)
          startupProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 60
          # 2. Liveness Probe: Recreates pod if port closes (server crash)
          livenessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 5
            periodSeconds: 30
            failureThreshold: 3
          # 3. Readiness Probe: Removes from Service endpoint if temporarily unreachable
          readinessProbe:
            tcpSocket:
              port: 25565
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              memory: "12Gi"
              cpu: "2000m" # Requesting 2 full cores discourages E-core placement
            limits:
              memory: "16Gi"
              cpu: "4000m"
        # --- Backup Sidecar ---
        - name: backup-sidecar
          image: alpine:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 0
          env:
            - name: RCON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: minecraft-secret
                  key: RCON_PASSWORD
            - name: RCON_HOST
              value: "localhost"
            - name: RCON_PORT
              value: "25575"
            - name: BACKUP_SCHEDULE
              value: "0 * * * *"
          command: [ "/bin/sh", "-c" ]
          args:
            - |
              # 1. Install dependencies (rsync)
              apk add --no-cache rsync

              # 2. Wait for RCON to be ready
              echo "⏳ Waiting for RCON..."
              until rcon-cli --password "$RCON_PASSWORD" list >/dev/null 2>&1; do
                  sleep 10
              done
              echo "✅ RCON Connected."

              # 3. Save environment vars for Cron
              # Explicitly export needed vars to avoid parsing issues with special chars
              {
                echo "export RCON_PASSWORD='$RCON_PASSWORD'"
                echo "export RCON_HOST='$RCON_HOST'"
                echo "export RCON_PORT='$RCON_PORT'"
              } > /container.env

              # 4. Setup Crontab
              # Use BACKUP_SCHEDULE or fallback to hourly
              SCHEDULE="${BACKUP_SCHEDULE:-0 * * * *}"
              echo "✅ Setting up backup schedule: $SCHEDULE"
              # Source env and run backup, redirecting to stdout
              echo "$SCHEDULE . /container.env; /bin/sh /scripts/backup.sh >> /dev/stdout 2>&1" > /etc/crontabs/root

              echo "✅ Backup Sidecar Started (Cron Mode)."
              
              # 5. Start Crond in foreground
              crond -f
          volumeMounts:
            - name: data
              mountPath: /data
              readOnly: true
            - name: backups
              mountPath: /backups
              subPath: backups
            - name: backup-script
              mountPath: /scripts
            - name: rcon-tools
              mountPath: /usr/local/bin
          resources:
            limits:
              memory: "256Mi"
              cpu: "200m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minecraft-data-pvc
        # 'backups' volume is defined in overlay patches or mapped here if generic
        - name: backups
          persistentVolumeClaim:
            claimName: minecraft-backup-pvc
        - name: backup-script
          configMap:
            name: minecraft-backup-script
            defaultMode: 0755
        - name: rcon-tools
          emptyDir: { }
