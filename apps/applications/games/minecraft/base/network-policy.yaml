apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: minecraft-policy
  namespace: games
spec:
  endpointSelector:
    matchLabels:
      app: minecraft
  ingress:
    # Allow access from Home Assistant
    - fromEndpoints:
        - matchLabels:
            app: home-assistant
            k8s:io.kubernetes.pod.namespace: iot
      toPorts:
        - ports:
            - port: "25565"
              protocol: TCP
    # Allow Game Clients from Internet
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "25565"
              protocol: TCP
            - port: "24454"
              protocol: TCP
            - port: "24454"
              protocol: UDP
  egress:
    # Allow DNS
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow HTTP/HTTPS to World (CurseForge/Updates)
    - toEntities:
        - world
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP
    - toServices:
        - k8sService:
            serviceName: coredns
            namespace: kube-system
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP              