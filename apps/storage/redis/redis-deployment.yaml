# Redis Insight deployment with name 'redis'
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis #deployment name
  labels:
    app: redis #deployment label
spec:
  replicas: 1 #a single replica pod
  selector:
    matchLabels:
      app: redis #which pods is the deployment managing, as defined by the pod template
  template: #pod template
    metadata:
      labels:
        app: redis #label for pod/s
    spec:
      containers:
        - name: redis #Container name (DNS_LABEL, unique)
          image: redis:8.4.0@sha256:47200b04138293fae39737e50878a238b13ec0781083126b1b0c63cf5d992e8d
          imagePullPolicy: IfNotPresent #Installs the latest Redis Insight version
          volumeMounts:
            - name: redis #Pod volumes to mount into the container's filesystem. Cannot be updated.
              mountPath: /data
          ports:
            - containerPort: 6379 #exposed container port and protocol
              protocol: TCP
      volumes:
        - name: redis
          emptyDir: {} # node-ephemeral volume https://kubernetes.io/docs/concepts/storage/volumes/#emptydir