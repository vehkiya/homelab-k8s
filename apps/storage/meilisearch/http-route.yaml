apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: meilisearch-kubernetes-route
  namespace: default
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
  hostnames:
    - "meilisearch.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: meilisearch-kubernetes
          port: 7700