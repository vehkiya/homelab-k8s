apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: meilisearch-policy
  namespace: default
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: meilisearch
  # ----=== Ingress ===----
  ingress:
    # === Allow access from Traefik (Dashboard / Frontend Proxy) ===
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": traefik
            "app.kubernetes.io/name": traefik
      toPorts:
        - ports:
            - port: "7700"
              protocol: TCP
    # === Allow access from Bar Assistant ===
    - fromEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": home
            "app": bar-assistant
      toPorts:
        - ports:
            - port: "7700"
              protocol: TCP
  # ----=== Egress ===----
  egress:
    # === Allow DNS ===
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s-app": coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
