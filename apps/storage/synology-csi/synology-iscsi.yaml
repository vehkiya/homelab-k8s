apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
  name: synology-iscsi
provisioner: csi.san.synology.com
parameters:
  dsm: 'fortress.kerrlab.app'
  location: '/volume1'
  protocol: 'iscsi'
  csi.storage.k8s.io/fstype: btrfs
  type: BLUN
allowVolumeExpansion: true
