apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: synostorage-nfs
provisioner: csi.san.synology.com
parameters:
  protocol: "nfs"
  dsm: 'nas.kerrlab.app'
  location: '/volume1'
  mountPermissions: '0755'
mountOptions:
  - nfsvers=4.1
  - async
  - noatime
  - rsize=1048576
  - wsize=1048576
reclaimPolicy: Retain
allowVolumeExpansion: true