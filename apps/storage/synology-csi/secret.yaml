apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: client-info-secret
  namespace: synology-csi
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vaultwarden-fields
  target:
    name: client-info-secret
    creationPolicy: Owner
    template:
      engine: gotpl
      data:
        client-info.yml: |
          clients:
            - host: fortress.kerrlab.app
              port: 443
              https: true
              username: k8s-user
              password: "{{ .password }}"
  data:
    - secretKey: password
      remoteRef:
        key: "aa0a157d-904f-4fe3-bf18-8476945ec83e"
        property: "password"
