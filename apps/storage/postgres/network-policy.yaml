            - port: "53"
              protocol: "TCP"
    - toEntities:
        - "kube-apiserver"
    - toEndpoints:
        - matchLabels:
            cnpg.io/cluster: postgres-db
      toPorts:
        - ports:
            - port: "5432" # For SQL/replication
