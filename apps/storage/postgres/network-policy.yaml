# cnp-cnpg-database-policy.yaml
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "cnpg-postgres-db-cluster-policy"
  namespace: postgres
spec:
  description: "Policy for the actual Postgres DB cluster 'postgres-db'"
  endpointSelector:
    matchLabels:
      cnpg.io/cluster: postgres-db

  ingress:
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: traefik
            app.kubernetes.io/name: traefik
      toPorts:
        - ports:
            - port: "5432"
              protocol: "TCP"
    # Rule A: Allow Authelia to connect
    - fromEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: core
            app: authelia
      toPorts:
        - ports:
            - port: "5432"
              protocol: "TCP"

    # Rule B: Allow the Operator to connect
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: cloudnative-pg
      toPorts:
        - ports:
            - port: "8000"
              protocol: "TCP"
            - port: "5432"
              protocol: "TCP"

    # Rule C: Allow other DB pods to connect (for replication)
    - fromEndpoints:
        - matchLabels:
            cnpg.io/cluster: postgres-db
      toPorts:
        - ports:
            - port: "8000"
              protocol: "TCP"
            - port: "5432"
              protocol: "TCP"
    - fromEntities:
        - "kube-apiserver"
        - "host"
        - "remote-node"
    - fromCIDR:
        - "10.10.1.101/32"
        - "10.10.1.102/32"
        - "10.10.1.103/32"
        - "10.10.1.201/32" # Worker 1
        - "10.10.1.250/32"
      toPorts:
        - ports:
            - port: "9443"
              protocol: "TCP"
            # Allow Metrics/Status if needed
            - port: "8080"
              protocol: "TCP"

    # 2. Allow monitoring/scraping (Optional, if you have Prometheus)
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: cloudnative-pg
      toPorts:
        - ports:
            - port: "8000"
              protocol: "TCP"

  # ----=== Egress ===----
  egress:
    # Rule A: Allow DNS
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: "UDP"
            - port: "53"
              protocol: "TCP"

    # Rule B: Allow DB pods to talk to each other
    - toEndpoints:
        - matchLabels:
            cnpg.io/cluster: postgres-db
      toPorts:
        - ports:
            - port: "8000"
              protocol: "TCP"
            - port: "5432"
              protocol: "TCP"
    - toEntities:
        - "kube-apiserver"
    - toCIDR:
        - 10.96.0.1/32
      toPorts:
        - ports:
            - port: "443"
              protocol: "TCP"
---
