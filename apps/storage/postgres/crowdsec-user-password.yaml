      metadata:
        labels:
          cnpg.io/reload: 'true'
  data:
    - remoteRef:
        key: 325040dd-d17c-4ddb-ad3a-a6f4fc020642
        property: username
      secretKey: username
    - remoteRef:
        key: 325040dd-d17c-4ddb-ad3a-a6f4fc020642
        property: password
      secretKey: password