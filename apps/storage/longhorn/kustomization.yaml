apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: longhorn-system
helmCharts:
  - name: longhorn
    repo: https://charts.longhorn.io
    version: 1.10.2
    releaseName: longhorn
    valuesFile: values/values.yaml
    includeCRDs: true
resources:
  - longhorn-namespace.yaml
  - longhorn-http-route.yaml
  - network-policy.yaml