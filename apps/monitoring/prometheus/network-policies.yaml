apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: prometheus-server-rules
  namespace: monitoring
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: prometheus
      prometheus: kube-prometheus-stack-prometheus
  ingress:
    - fromEndpoints:
        - matchLabels:
            app.kubernetes.io/name: grafana
            app.kubernetes.io/instance: kube-prometheus-stack
      toPorts:
        - ports:
            - port: "9090"
              protocol: TCP
  egress:
    - toEntities:
        - kube-apiserver
    - toServices:
        - k8sService:
            serviceName: kubernetes
            namespace: default
    - toCIDR:
        - "10.96.0.1/32"
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: alertmanager
            alertmanager: kube-prometheus-stack-alertmanager
      toPorts:
        - ports:
            - port: "9093"
              protocol: TCP
    # 4. Allow scraping of in-namespace targets
    - toEndpoints:
        - matchLabels:
            app.kubernetes.io/name: kube-state-metrics
        - matchLabels:
            app.kubernetes.io/name: prometheus-node-exporter
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
            - port: "8081"
              protocol: TCP
            - port: "9100"
              protocol: TCP
    # 5. Allow scraping of kubelets
    - toEntities:
        - host
        - remote-node
      toPorts:
        - ports:
            - port: "10250"
              protocol: TCP
    # 6. Allow scraping of coredns
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: coredns
      toPorts:
        - ports:
            - port: "9153"
              protocol: TCP
    # 7. Allow scraping of etcd
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            component: etcd
      toPorts:
        - ports:
            - port: "2379"
              protocol: TCP
    # 8. Allow scraping of metrics-server
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            app.kubernetes.io/name: metrics-server
      toPorts:
        - ports:
            - port: "443"
              protocol: TCP
---
