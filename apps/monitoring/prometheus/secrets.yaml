apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: app-secrets-grafana
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vaultwarden-store
  target:
    name: app-secrets-grafana
    creationPolicy: Owner
    template:
      metadata:
        labels:
          app: grafana
  data:
    - secretKey: user
      remoteRef:
        key: "8a951400-33e1-46b1-94de-3ec697725c0a"
        property: "username"
    - secretKey: password
      remoteRef:
        key: "8a951400-33e1-46b1-94de-3ec697725c0a"
        property: "password"