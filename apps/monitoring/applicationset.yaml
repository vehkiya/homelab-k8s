apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitoring-applications
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: prometheus
          - name: uptime
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/vehkiya/homelab-k8s.git
        targetRevision: HEAD
        path: 'apps/monitoring/{{name}}'
      destination:
        server: https://kube.kerrlab.app:6443
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
