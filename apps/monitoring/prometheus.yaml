apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  destination:
    namespace: prometheus
    server: https://10.10.1.101:6443
  sources:
    - repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 70.4.2
      chart: prometheus-community/kube-prometheus-stack
      helm:
        valueFiles:
          - $values/monitoring/values/values.yaml
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      path: monitoring/prometheus
      targetRevision: master
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      targetRevision: master
      ref: values
  project: default
