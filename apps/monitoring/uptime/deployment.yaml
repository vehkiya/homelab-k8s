apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: notifications
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: uptime-kuma
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
        - name: uptime-kuma
          image: ghcr.io/louislam/uptime-kuma:2.0.0-beta.1@sha256:37cefd560df5c39222e34a487389fe3d38bd767ce6e3cf06da0b64e288f552c6
          volumeMounts:
            - name: config
              mountPath: /app/data
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: uptime-kuma-config-pvc