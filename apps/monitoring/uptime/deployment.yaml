apiVersion: apps/v1
kind: Deployment
metadata:
  name: uptime-kuma
  namespace: notifications
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: uptime-kuma
  template:
    metadata:
      labels:
        app: uptime-kuma
    spec:
      containers:
        - name: uptime-kuma
          image: ghcr.io/louislam/uptime-kuma:2.1.0-beta.1@sha256:e690e9f4fc46bb2f24f9619c56c9d96e1d8eddd1f6563480a4b9787c582da762
          volumeMounts:
            - name: config
              mountPath: /app/data
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: uptime-kuma-config-pvc