apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/vehkiya/homelab-k8s'
    path: apps/monitoring/monitoring
    targetRevision: HEAD
  destination:
    server: 'https://kube.kerrlab.app:6443'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
