apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ntfy-route
  namespace: monitoring
spec:
  parentRefs:
    - name: internal-gateway
      namespace: traefik
    - name: external-gateway
      namespace: traefik
  hostnames:
    - "ntfy.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ntfy
          port: 80
