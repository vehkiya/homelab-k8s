apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntfy
  namespace: monitoring
  labels:
    app.kubernetes.io/name: ntfy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ntfy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ntfy
    spec:
      containers:
        - name: ntfy
          image: binwiederhier/ntfy:latest
          args: ["serve"]
          envFrom:
            - secretRef:
                name: ntfy-secret
            - configMapRef:
                name: ntfy-config
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /var/lib/ntfy
            - name: cache
              mountPath: /var/cache/ntfy
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              memory: 256Mi
              cpu: 500m
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: ntfy-data
        - name: cache
          emptyDir: {}
