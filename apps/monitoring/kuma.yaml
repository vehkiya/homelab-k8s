apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
  namespace: argocd
spec:
  destination:
    namespace: notifications
    server: https://kube.kerrlab.app:6443
  sources:
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      path: monitoring/uptime
      targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
