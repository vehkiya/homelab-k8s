# Creating ns for gitops before everything
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gitops-applications
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: argocd
          - name: renovate
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/vehkiya/homelab-k8s.git
        targetRevision: HEAD
        path: 'apps/gitops/{{name}}'
      destination:
        server: https://kube.kerrlab.app:6443
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
