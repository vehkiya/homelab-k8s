apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd
resources:
  - namespace.yaml
  - argocd-secret.yaml
  # renovate: datasource=github-tags depName=argoproj/argo-cd
  - https://raw.githubusercontent.com/argoproj/argo-cd/v3.2.3/manifests/ha/install.yaml
  - argocd-repositories-external-secret.yaml
  - ingress-route.yaml
  - network-policy.yaml

images:
  - name: quay.io/argoproj/argocd
    newTag: v3.2.3@sha256:9ab6baab65a6b283044a7d7b7dbe50f589564de9c8898d67c77d84b2b5df46bc
  - name: redis
    newTag: 8.4.0@sha256:350e485f00477588a01de022e00a83735f9a81a30129ace85f73808a57b4a655
  - name: busybox
    newTag: 1.37.0@sha256:2383baad1860bbe9d8a7a843775048fd07d8afe292b94bd876df64a69aae7cb1

patches:
  - path: argocd-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: argocd-cmd-params-cm.yaml
    target:
      kind: ConfigMap
      name: argocd-cmd-params-cm
