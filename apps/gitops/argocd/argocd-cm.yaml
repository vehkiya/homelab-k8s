apiVersion: v1
kind: ConfigMap
metadata:
  # Default name for the Argo CD ConfigMap
  name: argocd-cm
  # Default namespace for Argo CD (adjust if you installed it elsewhere)
  namespace: argocd
  labels:
    # Standard labels for identifying Argo CD components
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  url: "https://argo.kerrlab.app"
  # Specifies the label key used by Argo CD Application controller
  # to identify the Application resource (optional, default is shown)
  application.instanceLabelKey: "argocd.argoproj.io/instance"
  application.resourceTrackingMethod: "annotation"
  application.sync.options: |
    ServerSideApply=true

  # Configuration for resource exclusions
  # This prevents Argo CD from managing certain resource kinds/groups.
  resource.exclusions: |
    # Exclude CiliumIdentity resources managed by Cilium CNI
    - apiGroups:
      - cilium.io
      kinds:
      - CiliumIdentity
      - CiliumEndpoint # High churn, low GitOps value
      clusters:
      - '*'
    - apiGroups:
      - ""
      kinds:
      - Event # Never GitOps events
      clusters:
      - '*'
    - apiGroups:
      - metrics.k8s.io
      kinds:
      - "*"
      clusters:
      - "*"
  resource.customizations: |
    external-secrets.io/ExternalSecret:
      ignoreDifferences: |
        jsonPointers:
        - /status
    external-secrets.io/SecretStore:
      ignoreDifferences: |
        jsonPointers:
        - /status
    external-secrets.io/ClusterSecretStore:
      ignoreDifferences: |
        jsonPointers:
        - /status
  kustomize.buildOptions: "--enable-helm"
  
  # Enables application status badge feature
  statusbadge.enabled: "true"
  
  # cluster.inClusterEnabled indicates whether to allow in-cluster server address. This is enabled by default.
  cluster.inClusterEnabled: "false"
  