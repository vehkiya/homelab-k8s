apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-env
  namespace: renovate
data:
  MEND_RNV_PLATFORM: "github"
  MEND_RNV_AUTODISCOVER_FILTER: "vehkiya/*,hononeko/*,Test-Forge/*"
  MEND_RNV_ADMIN_API_ENABLED: "false"
  MEND_RNV_SERVER_PORT: "8080"
  MEND_RNV_REDIS_URL: "redis://renovate-redis:6379"
  MEND_RNV_CRON_JOB_SCHEDULER_ALL: "0 * * * *"
  MEND_RNV_ACCEPT_TOS: "y"
  MEND_RNV_ACCEPT_PLUGINS: "true"
  MEND_RNV_GITHUB_APP_ID: "2668553"
  RENOVATE_OPTIMIZE_FOR_DISABLED: "true"
  RENOVATE_PR_HOURLY_LIMIT: "4"
  RENOVATE_ONBOARDING_CONFIG: |-
    {
      $schema: 'https://docs.renovatebot.com/renovate-schema.json',
      extends: ['config:recommended', ":semanticCommits", "mergeConfidence:all-badges"],
    }
  RENOVATE_REPOSITORY_CACHE: "enabled"
  RENOVATE_HOST_RULES: |-
    [
      {
        hostType: 'docker',
        matchHost: 'docker.io',
        username: process.env.DOCKER_USERNAME,
        password: process.env.DOCKER_PASSWORD,
      }
    ]
