apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: renovate
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:42.66.11@sha256:e702d489f4d47302b8c487313296db859722feca134e17f674368f913c4e388d
              env:
                - name: LOG_LEVEL
                  value: info
                - name: RENOVATE_CONFIG_FILE
                  value: /mnt/renovate-config/config.json
              volumeMounts:
                - name: config-volume
                  mountPath: /mnt/renovate-config
              envFrom:
                - secretRef:
                    name: renovate-secrets
          restartPolicy: Never
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config