apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: renovate
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:42.66.9@sha256:5ae97929a05c5c2920935897a1dc4bff0b6f055ec627f86d2c02414dbf6feb96
              env:
                - name: LOG_LEVEL
                  value: info
                - name: RENOVATE_CONFIG_FILE
                  value: /mnt/renovate-config/config.json
              volumeMounts:
                - name: config-volume
                  mountPath: /mnt/renovate-config
              envFrom:
                - secretRef:
                    name: renovate-secrets
          restartPolicy: Never
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config