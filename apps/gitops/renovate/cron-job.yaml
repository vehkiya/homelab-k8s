apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: renovate
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:42.58.3@sha256:c9a185096225e4eaefa2db9095b01b7721f4d2b3a8ad71d8b88804792f676072
              env:
                - name: LOG_LEVEL
                  value: info
                - name: RENOVATE_CONFIG_FILE
                  value: /mnt/renovate-config/config.json
              volumeMounts:
                - name: config-volume
                  mountPath: /mnt/renovate-config
              envFrom:
                - secretRef:
                    name: renovate-secrets
          restartPolicy: Never
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config