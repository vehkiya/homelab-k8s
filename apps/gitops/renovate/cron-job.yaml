apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: renovate
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:42.69.2@sha256:ade1b0667faf6bb4a4304a851b10c1ed258be834bb4f19df76981bc5b8c7641c
              env:
                - name: LOG_LEVEL
                  value: info
                - name: RENOVATE_CONFIG_FILE
                  value: /mnt/renovate-config/config.json
              volumeMounts:
                - name: config-volume
                  mountPath: /mnt/renovate-config
              envFrom:
                - secretRef:
                    name: renovate-secrets
          restartPolicy: Never
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config