apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: renovate
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:42.66.14@sha256:d727bd1d5a02f2c60b46e50c931c6859bc69e39dd83487cacf6ce0dffc6f60f4
              env:
                - name: LOG_LEVEL
                  value: info
                - name: RENOVATE_CONFIG_FILE
                  value: /mnt/renovate-config/config.json
              volumeMounts:
                - name: config-volume
                  mountPath: /mnt/renovate-config
              envFrom:
                - secretRef:
                    name: renovate-secrets
          restartPolicy: Never
          volumes:
            - name: config-volume
              configMap:
                name: renovate-config