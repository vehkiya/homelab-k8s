apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: renovate-server-policy
  namespace: renovate
spec:
  endpointSelector:
    matchLabels:
      app: renovate-server
  ingress:
    # Allow webhook traffic from Traefik
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: traefik
            app.kubernetes.io/name: traefik
      toPorts:
        - ports:
            - port: "8080"
              protocol: TCP
  egress:
    # Allow DNS
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": "kube-system"
            "k8s-app": "coredns"
      toPorts:
        - ports:
            - port: "53"
              protocol: "UDP"
            - port: "53"
              protocol: "TCP"

    # Allow access to the Kubernetes API server and Internet (GitHub)
    - toEntities:
        - "kube-apiserver"
        - "world"
      toPorts:
        - ports:
            - port: "443"
              protocol: "TCP"
        - ports:
            - port: "443"
              protocol: "UDP"
        - ports:
            - port: "80"
              protocol: "TCP"

    # Allow access to local Redis
    - toEndpoints:
        - matchLabels:
            app: renovate-redis
            io.kubernetes.pod.namespace: renovate
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: renovate-redis-policy
  namespace: renovate
spec:
  endpointSelector:
    matchLabels:
      app: renovate-redis
  ingress:
    # Allow access from Renovate Server
    - fromEndpoints:
        - matchLabels:
            app: renovate-server
            io.kubernetes.pod.namespace: renovate
      toPorts:
        - ports:
            - port: "6379"
              protocol: TCP
