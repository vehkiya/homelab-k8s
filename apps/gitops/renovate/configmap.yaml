apiVersion: v1
kind: ConfigMap
metadata:
  name: renovate-config
  namespace: renovate
data:
  config.js: |-
    module.exports = {
      hostRules: [
        {
          hostType: 'docker',
          matchHost: 'docker.io',
          username: process.env.DOCKER_USERNAME,
          password: process.env.DOCKER_PASSWORD,
        },
      ],
    };
