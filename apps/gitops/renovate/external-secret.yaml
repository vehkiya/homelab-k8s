apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: renovate-secrets
  namespace: renovate
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vaultwarden-fields
  target:
    name: renovate-secrets
    creationPolicy: Owner
  data:
    - secretKey: RENOVATE_PRIVATE_KEY
      remoteRef:
        key: "52a4e716-678d-435b-885b-fef0a7e1705c"
        property: private-key
        decodingStrategy: Base64
    - secretKey: RENOVATE_WEBHOOK_SECRET
      remoteRef:
        key: "52a4e716-678d-435b-885b-fef0a7e1705c"
        property: webhook-secret
    - secretKey: RENOVATE_LICENSE_KEY
      remoteRef:
        key: "52a4e716-678d-435b-885b-fef0a7e1705c"
        property: license-key
    - secretKey: DOCKER_USERNAME
      remoteRef:
        key: "52a4e716-678d-435b-885b-fef0a7e1705c"
        property: docker-username
    - secretKey: DOCKER_PASSWORD
      remoteRef:
        key: "52a4e716-678d-435b-885b-fef0a7e1705c"
        property: docker-password
    - secretKey: DEFAULT_PR_REVIEWERS
      remoteRef:
        key: "52a4e716-678d-435b-885b-fef0a7e1705c"
        property: reviewers
    - secretKey: RENOVATE_GIT_PRIVATE_KEY
      remoteRef:
        key: "52a4e716-678d-435b-885b-fef0a7e1705c"
        property: GPG_key
