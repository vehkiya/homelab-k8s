apiVersion: apps/v1
kind: Deployment
metadata:
  name: renovate-server
  namespace: renovate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: renovate-server
  template:
    metadata:
      labels:
        app: renovate-server
    spec:
      containers:
        - name: renovate-server
          image: ghcr.io/mend/renovate-ce
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: renovate-env
          env:
            - name: RENOVATE_REVIEWERS
              valueFrom:
                secretKeyRef:
                  name: renovate-secrets
                  key: DEFAULT_PR_REVIEWERS
            - name: MEND_RNV_GITHUB_APP_KEY
              valueFrom:
                secretKeyRef:
                  name: renovate-secrets
                  key: RENOVATE_PRIVATE_KEY
            - name: MEND_RNV_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: renovate-secrets
                  key: RENOVATE_WEBHOOK_SECRET
            - name: MEND_RNV_LICENSE_KEY
              valueFrom:
                secretKeyRef:
                  name: renovate-secrets
                  key: RENOVATE_LICENSE_KEY
            - name: DOCKER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: renovate-secrets
                  key: DOCKER_USERNAME
            - name: DOCKER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: renovate-secrets
                  key: DOCKER_PASSWORD
          volumeMounts:
            - name: config-volume
              mountPath: /usr/src/app/config.js
              subPath: config.js
            - name: cache-volume
              mountPath: "/tmp/renovate/cache"
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              memory: 2Gi
      volumes:
        - name: config-volume
          configMap:
            name: renovate-config
        - name: cache-volume
          emptyDir: {}
