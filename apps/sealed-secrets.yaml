apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vehkiya/homelab-k8s.git
    path: sealed-secrets
    targetRevision: master
  destination:
    namespace: kube-system
    server: https://kube.kerrlab.app:6443
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
