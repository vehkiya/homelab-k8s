apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kube.kerrlab.app:6443
  sources:
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      path: sealed-secrets
      targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
