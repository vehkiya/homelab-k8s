apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  destination:
    namespace: postgres
    server: https://kube.kerrlab.app:6443
  sources:
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      path: postgres
      targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
  syncOptions:
    - ServerSideApply=true  