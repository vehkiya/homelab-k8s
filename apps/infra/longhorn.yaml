apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vehkiya/homelab-k8s.git
    path: longhorn
    targetRevision: master
  destination:
    namespace: longhorn-system
    server: https://kube.kerrlab.app:6443
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
  ignoreDifferences:
     - group: apiextensions.k8s.io
       kind: CustomResourceDefinition
       jsonPointers:
         - /spec/preserveUnknownFields