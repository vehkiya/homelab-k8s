apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vehkiya/homelab-k8s.git
    path: storage/synology-csi
    targetRevision: master
  destination:
    namespace: synology-csi
    server: https://kube.kerrlab.app:6443
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true