apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vehkiya/homelab-k8s.git
    path: eso
    targetRevision: master
  destination:
    namespace: external-secrets
    server: https://kube.kerrlab.app:6443
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
