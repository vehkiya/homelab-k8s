apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-core
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Vehkiya/homelab-k8s.git
    path: apps/definitions/cluster-core
    targetRevision: master
  destination:
    namespace: argocd
    server: https://kube.kerrlab.app:6443
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
