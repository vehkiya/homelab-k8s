apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex
  namespace: argocd
spec:
  destination:
    namespace: media
    server: https://10.10.1.101:6443
  sources:
    - repoURL: https://github.com/Vehkiya/homelab-k8s.git
      path: media-services/plex
      targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
