# bitwarden-cli-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitwarden-cli
  namespace: external-secrets
  labels:
    app: bitwarden-cli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bitwarden-cli
  template:
    metadata:
      labels:
        app: bitwarden-cli
    spec:
      containers:
        - name: bitwarden-cli
          image: ghcr.io/vehkiya/bw-cli:2025.6.1
          ports:
            - containerPort: 8087
          envFrom:
            - secretRef:
                name: vaultwarden-credentials
          livenessProbe:
            httpGet:
              path: /sync
              port: 8087
            initialDelaySeconds: 20
            periodSeconds: 120
---
apiVersion: v1
kind: Service
metadata:
  name: bitwarden-cli-service
  namespace: external-secrets
spec:
  selector:
    app: bitwarden-cli
  ports:
    - protocol: TCP
      port: 8087
      targetPort: 8087