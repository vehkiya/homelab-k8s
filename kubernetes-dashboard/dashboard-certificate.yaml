apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: infra-kerrlab-app
  namespace: kubernetes-dashboard
spec:
  secretName: k8s-dash-app-tls # Name of the Kubernetes Secret to store the certificate
  issuerRef:
    # Or clusterIssuerRef for ClusterIssuer
    name: letsencrypt-prod
    # kind: Issuer
    kind: ClusterIssuer
    group: cert-manager.io
  commonName: kerrlab.app
  dnsNames:
    - "kerrlab.app"
    - "infra.kerrlab.app"
