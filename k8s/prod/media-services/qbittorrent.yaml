apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: media
spec:
  selector:
    app: qbittorrent
  ports:
  - name: web-ui
    port: 8080
  - name: torrenting-port
    protocol: TCP
    port: 6883
  - name: torrenting-port-udp
    protocol: UDP
    port: 6883
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
  namespace: media
spec:
  serviceName: qbittorrent
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:latest
        env:
        - name: PGID
          value: "100"
        - name: PUID
          value: "1026"
        - name: TZ
          value: "Europe/Chisinau"
        volumeMounts:
        - name: downloads-mount
          mountPath: /downloads # Path inside the container
        - name: config
          subPath: qbittorrent
          mountPath: /config
      volumes:
      - name: downloads-mount
        persistentVolumeClaim:
          claimName: downloads-pvc
      - name: config
        persistentVolumeClaim:
          claimName: arr-config-pvc
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qbittorrent-route
  namespace: media # Where your application is deployed
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
  hostnames:
  - "download.kerrlab.app"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    # Use backendRefs for Gateway API v1beta1
    - name: qbittorrent
      port: 8080

