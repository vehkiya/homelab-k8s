apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: managed-nfs-storage # Give your StorageClass a descriptive name
provisioner: nfs # Use the "nfs" provisioner
parameters:
  server: <nfs_server_ip> # IP address of your NFS server
  path: /path/to/nfs/share # Path of the NFS share on the server
reclaimPolicy: Retain # Or "Delete" (Use "Retain" for testing)
