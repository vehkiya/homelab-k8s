apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  selector:
    app: home-assistant # select pods that match this label
  ports:
  - port: 8123
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  serviceName: home-assistant
  replicas: 1 # You can adjust the number of replicas here
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant # label pods with this label
    spec:
      containers:
      - name: homeassistant
        image: ghcr.io/home-assistant/home-assistant:stable
        volumeMounts:
        - name: config-volume
          mountPath: /config
        securityContext:
          privileged: true
          capabilities:
            add:
            # Use 'add' to specify capabilities to add
            - NET_ADMIN
            - NET_RAW
            - SYS_ADMIN
      - image: ghcr.io/home-assistant-libs/python-matter-server:stable
        name: matter-server
        volumeMounts:
        - name: config-volume
          mountPath: /config
      # - image: openthread/otbr:latest
      #   name: open-thread-border-router
  volumeClaimTemplates:
  - metadata:
      name: config-volume
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "synostorage"
      resources:
        requests:
          storage: 1Gi # Adjust storage size as needed
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hass-route
  namespace: home-assistant # Where your application is deployed
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
  hostnames:
  - "hass.kerrlab.app"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    # Use backendRefs for Gateway API v1beta1
    - name: home-assistant
      port: 8123
