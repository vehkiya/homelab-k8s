ipam:
  mode: kubernetes
  # operator:
  # clusterPoolIPv4MaskSize: 24
  # clusterPoolIPv4PodCIDRList:
  # - 10.244.0.0/16
  # clusterPoolIPv6MaskSize: 112
  # clusterPoolIPv6PodCIDRList:
  # - 2a00:1858:1047:8cfc:6000::/56
kubeProxyReplacement: true

securityContext:
  capabilities:
    ciliumAgent:
    - CHOWN
    - KILL
    - NET_ADMIN
    - NET_RAW
    - IPC_LOCK
    - SYS_ADMIN
    - SYS_RESOURCE
    - DAC_OVERRIDE
    - FOWNER
    - SETGID
    - SETUID
    cleanCiliumState:
    - NET_ADMIN
    - SYS_ADMIN
    - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

k8sServiceHost: 10.10.1.101
k8sServicePort: 6443

gatewayAPI:
  enabled: true
  enableAlpn: true
  enableAppProtocol: true

bgpControlPlane:
  enabled: true
  # ipv6:
  # enabled: true

bpf:
  masquerade: true

enableIPv6Masquerade: false
