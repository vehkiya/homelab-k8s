apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  annotations:
    storageclass.kubernetes.io/is-default-class: "false"
  name: synostorage
provisioner: csi.san.synology.com
parameters:
  dsm: 'nas.kerrlab.app'
  location: '/volume1'
  # formatOptions: '--nodiscard'
  protocol: 'iscsi'
  # fsType: 'btrfs'
reclaimPolicy: Retain
allowVolumeExpansion: true