apiVersion: v1
kind: Pod
metadata:
  name: dns-test
  namespace: media
spec:
  containers:
  - name: busybox
    image: busybox:latest
    command: [ 'sh', '-c', 'sleep 3600' ] # Keep the pod running
    volumeMounts:
    - name: config
      mountPath: /config
  volumes:
  - name: config
    persistentVolumeClaim:
      claimName: arr-config-pvc
