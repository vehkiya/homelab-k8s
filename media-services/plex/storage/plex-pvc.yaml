# Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config-pvc
  namespace: media
  labels:
    app: plex
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi # Adjust as needed (1Gi is usually sufficient for configs)
  storageClassName: synology-iscsi-persistent # Use your custom StorageClass