apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: plex
          image: plexinc/pms-docker:1.42.1.10060-4e8b05daf
          env:
            - name: TZ
              value: "Europe/Chisinau"
            - name: ADVERTISE_IP
              value: https://plex.kerrlab.app
            - name: PLEX_UID
              value: "1026"
            - name: PLEX_GID
              value: "100"
          ports:
          - name: http
            containerPort: 32400
            protocol: TCP
          startupProbe:
            httpGet:
              path: /identity
              port: http
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /identity
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /identity
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: video-series-mount
              mountPath: /tv # Path inside the container
            - name: video-movies-mount
              mountPath: /movies
            - name: video-anime-mount
              mountPath: /anime
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
          resources:
            limits:
              gpu.intel.com/i915: "1"
      volumes:
        - name: video-movies-mount
          persistentVolumeClaim:
            claimName: video-movies-pvc
        - name: video-series-mount
          persistentVolumeClaim:
            claimName: video-series-pvc
        - name: video-anime-mount
          persistentVolumeClaim:
            claimName: video-anime-pvc
        - name: config
          persistentVolumeClaim:
            claimName: plex-config-pvc
        - name: transcode
          persistentVolumeClaim:
            claimName: plex-transcode-pvc