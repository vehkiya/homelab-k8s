# kustomize/base/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# List of resources to include
resources:
  - plex-deployment.yaml # Make sure filename matches exactly
  - plex-http-route.yaml
  - plex-service.yaml

# Image tag parametrization (for Renovate)
images:
  - name: plexinc/pms-docker
    # renovate: datasource=docker depName=plexinc/pms-docker versioning=loose
    newTag: 1.41.5.9522-a96edc606 # This is the tag Renovate will find and update