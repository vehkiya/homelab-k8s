apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
  namespace: media
spec:
  serviceName: sonarr
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: lscr.io/linuxserver/sonarr:4.0.13.2932-ls273
        env:
        - name: PGID
          value: "100"
        - name: PUID
          value: "1026"
        - name: TZ
          value: "Europe/Chisinau"
        volumeMounts:
        - name: downloads-mount
          mountPath: /downloads # Path inside the container
        - name: video-series-mount
          mountPath: /tv # Path inside the container
        - name: video-anime-mount
          mountPath: /anime
        - name: video-movies-mount
          mountPath: /movies
        - name: config
          mountPath: /config
      volumes:
      - name: downloads-mount
        persistentVolumeClaim:
          claimName: downloads-pvc
      - name: video-movies-mount
        persistentVolumeClaim:
          claimName: video-movies-pvc
      - name: video-series-mount
        persistentVolumeClaim:
          claimName: video-series-pvc
      - name: video-anime-mount
        persistentVolumeClaim:
          claimName: video-anime-pvc
      - name: config
        persistentVolumeClaim:
          claimName: sonarr-config-pvc