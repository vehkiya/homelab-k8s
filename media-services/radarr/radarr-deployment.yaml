apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
      - name: radarr
        image: ghcr.io/home-operations/radarr:5.27.4
        env:
        - name: PGID
          value: "100"
        - name: PUID
          value: "1026"
        - name: TZ
          value: "Europe/Chisinau"
        ports:
        - name: http
          containerPort: 7878
          protocol: TCP
        startupProbe:
          httpGet:
            path: /ping
            port: http
          failureThreshold: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: downloads-mount
          mountPath: /downloads # Path inside the container
        - name: video-series-mount
          mountPath: /tv # Path inside the container
        - name: video-movies-mount
          mountPath: /movies
        - name: video-anime-mount
          mountPath: /anime
        - name: config
          mountPath: /config
        securityContext:
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
              - ALL
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 100
        runAsNonRoot: true
        runAsUser: 1026
      volumes:
      - name: downloads-mount
        persistentVolumeClaim:
          claimName: downloads-pvc
      - name: video-movies-mount
        persistentVolumeClaim:
          claimName: video-movies-pvc
      - name: video-series-mount
        persistentVolumeClaim:
          claimName: video-series-pvc
      - name: video-anime-mount
        persistentVolumeClaim:
          claimName: video-anime-pvc
      - name: config
        persistentVolumeClaim:
          claimName: radarr-config-pvc
