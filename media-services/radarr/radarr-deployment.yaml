apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      containers:
      - name: radarr
        image: ghcr.io/hotio/radarr:release-5.26.2.10099
        env:
        - name: PGID
          value: "100"
        - name: PUID
          value: "1026"
        - name: TZ
          value: "Europe/Chisinau"
        volumeMounts:
        - name: downloads-mount
          mountPath: /downloads # Path inside the container
        - name: video-series-mount
          mountPath: /tv # Path inside the container
        - name: video-movies-mount
          mountPath: /movies
        - name: video-anime-mount
          mountPath: /anime
        - name: config
          mountPath: /config
      volumes:
      - name: downloads-mount
        persistentVolumeClaim:
          claimName: downloads-pvc
      - name: video-movies-mount
        persistentVolumeClaim:
          claimName: video-movies-pvc
      - name: video-series-mount
        persistentVolumeClaim:
          claimName: video-series-pvc
      - name: video-anime-mount
        persistentVolumeClaim:
          claimName: video-anime-pvc
      - name: config
        persistentVolumeClaim:
          claimName: radarr-config-pvc
