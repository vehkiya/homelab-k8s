kind: Kustomization

# List of resources to include
resources:
  - radarr-statefulset.yaml
  - radarr-service.yaml
  - radarr-http-route.yaml

# Image tag parametrization (for Renovate)
images:
  - name: ghcr.io/hotio/radarr
    newTag: release-5.23.3.9987