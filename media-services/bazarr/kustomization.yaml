# kustomize/base/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# List of resources to include
resources:
  - bazarr-deployment.yaml
  - bazarr-service.yaml
  - bazarr-http-route.yaml

# Image tag parametrization (for Renovate)
images:
  - name: ghcr.io/hotio/bazarr
    newTag: release-1.5.2