# Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arr-config-pvc
  namespace: media
spec:
  accessModes:
  - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 5Gi # Adjust as needed (1Gi is usually sufficient for configs)
  storageClassName: synostorage # Use your custom StorageClass
