apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: posterizarr
  namespace: media
  serviceName: posterizarr
  replicas: 1
  selector:
    matchLabels:
      app: posterizarr
  template:
    metadata:
      labels:
        app: posterizarr
    spec:
      securityContext:
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        supplementalGroups:
          - 6
      terminationGracePeriodSeconds: 30
      containers:
        - name: posterizarr
          image: ghcr.io/fscorrupt/posterizarr:1.9.59
          env:
            - name: TZ
              value: "Europe/Chisinau"
            - name: RUN_TIME
              value: "10:30,19:30"
          volumeMounts:
            - name: assets
              mountPath: /assets
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: posterizarr-config-pvc
        - name: assets
          persistentVolumeClaim:
            claimName: posterizarr-data-pvc