# kustomize/base/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# List of resources to include
resources:
  - autobrr-deployment.yaml
  - autobrr-service.yaml
  - autobrr-http-route.yaml

# Image tag parametrization (for Renovate)
images:
  - name: ghcr.io/autobrr/autobrr
    newTag: v1.63