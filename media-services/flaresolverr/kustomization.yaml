# kustomize/base/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# List of resources to include
resources:
  - flaresolverr-deplyoment.yaml
  - flaresolverr-service.yaml
  - flaresolverr-http-route.yaml

# Image tag parametrization (for Renovate)
images:
  - name: ghcr.io/flaresolverr/flaresolverr
    newTag: v3.3.24