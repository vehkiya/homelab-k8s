apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      app: overseerr
      
# Inherit from the base configuration
resources:
  - ../../base/storage

patches:
  - target:
      kind: PersistentVolume
      name: placeholder-pv # Target the base PV by name
    patch: |-
      # --- Start of PV JSON Patch ---
      - op: replace
        path: /metadata/name
        value: overseerr-config-pv
      - op: replace
        path: /spec/capacity/storage
        value: 1Gi
      - op: replace
        path: /spec/csi/volumeHandle
        value: 86bf9c64-02f2-419b-9611-664a5fd06c69
      # --- End of PV JSON Patch ---

  - target:
      kind: PersistentVolumeClaim
      name: placeholder-pvc # Target the base PVC by name
    patch: |-
      # --- Start of PVC JSON Patch ---
      - op: replace
        path: /metadata/name
        value: overseerr-config-pvc
      - op: replace
        path: /metadata/namespace
        value: media
      - op: replace
        path: /spec/resources/requests/storage
        value: 1Gi
      - op: replace
        path: /spec/volumeName
        value: overseerr-config-pv # Match the final patched PV name
      # --- End of PVC JSON Patch ---
      