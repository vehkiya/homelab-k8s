apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: torrent-udp-listener
  namespace: media
spec:
  entryPoints:
    - torrent-udp
  routes:
    - services:
        - name: qbittorrent
          port: 6883
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: torrent-tcp-listener
  namespace: media
spec:
  entryPoints:
    - torrent-tcp
  routes:
    - match: HostSNI(`*`) # Matches any SNI host - standard for TCP when not specific
      services:
        - name: qbittorrent
          port: 6883 