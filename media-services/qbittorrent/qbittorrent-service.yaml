apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
  namespace: media
  annotations:
    io.cilium/load-balancer-ipam-ips: "10.10.1.226"
spec:
  selector:
    app: qbittorrent
  # Change the service type to LoadBalancer
  type: LoadBalancer
  # This is critical for preserving client source IPs
  externalTrafficPolicy: Local
  ports:
    - name: web-ui
      port: 8080
      targetPort: 8080 
    - name: torrenting-port-tcp
      protocol: TCP
      port: 56883
      targetPort: 56883
    - name: torrenting-port-udp
      protocol: UDP
      port: 56883
      targetPort: 56883