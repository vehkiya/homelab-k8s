# kustomize/base/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# List of resources to include
resources:
  - qbittorrent-statefulset.yaml
  - qbittorrent-service.yaml
  - qbittorrent-http-route.yaml

# Image tag parametrization (for Renovate)
images:
  - name: ghcr.io/hotio/qbittorrent
    newTag: release-5.0.5