apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: qbittorrent-route
  namespace: media # Where your application is deployed
spec:
  parentRefs:
  - name: traefik-gateway
    namespace: traefik
  hostnames:
  - "download.kerrlab.app"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    # Use backendRefs for Gateway API v1beta1
    - name: qbittorrent
      port: 8080
  
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteUDP
metadata:
  name: torrent-udp-listener
  namespace: media
spec:
  # Attach this rule to the 'torrent' entrypoint defined in your Helm values
  entryPoints:
    - torrent
  routes:
    - services:
        - name: qbittorrent
          port: 6883
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: torrent-tcp-listener
  namespace: media
spec:
  entryPoints:
    - torrent
  routes:
    - match: HostSNI(`*`) # Matches any SNI host - standard for TCP when not specific
      services:
        - name: qbittorrent
          port: 6883
    # tls: # Optional: Uncomment and configure if you need TLS Passthrough
    # passthrough: true