apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
  namespace: media
spec:
  serviceName: qbittorrent
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      containers:
      - name: qbittorrent
        image: lscr.io/linuxserver/qbittorrent:20.04.1
        env:
        - name: PGID
          value: "100"
        - name: PUID
          value: "1026"
        - name: TZ
          value: "Europe/Chisinau"
        - name: DOCKER_MODS
          value: ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest
        volumeMounts:
        - name: downloads-mount
          mountPath: /downloads # Path inside the container
        - name: config
          mountPath: /config
      volumes:
      - name: downloads-mount
        persistentVolumeClaim:
          claimName: downloads-pvc
      - name: config
        persistentVolumeClaim:
          claimName: qbittorrent-config-pvc