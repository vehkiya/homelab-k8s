apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: n8n
  namespace: default
spec:
  serviceName: n8n
  replicas: 1
  selector:
    matchLabels:
      app: n8n
  template:
    metadata:
      labels:
        app: n8n
    spec:
      initContainers:
        - name: volume-permissions
          image: busybox:1.37
          command: [ "sh", "-c", "chown 1000:1000 /data" ]
          volumeMounts:
            - name: data
              mountPath: /data
      containers:
        - command:
            - /bin/sh
          args:
            - -c
            - sleep 5; n8n start
          name: n8n
          image: docker.n8n.io/n8nio/n8n:1.87.2
          env:
            - name: TZ
              value: "Europe/Chisinau"
            - name: N8N_PROTOCOL
              value: https
            - name: N8N_HOST
              value: "n8n.kerrlab.app"
          volumeMounts:
            - name: data
              mountPath: /home/node/.n8n
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: n8n-config-pvc