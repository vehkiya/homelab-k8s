# kustomize-pv/base/pv-pvc-base.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  # Kustomize will merge annotations if specified in patches
  annotations:
    pv.kubernetes.io/provisioned-by: csi.san.synology.com
  name: meilisearch-pv
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi # Placeholder storage, will be overridden
  csi:
    driver: csi.san.synology.com
    volumeHandle: 43024f57-c9f6-4150-9d0d-d40fdf0da17a
    fsType: btrfs # Assuming this is constant
    volumeAttributes: # Assuming these are constant
      dsm: 'fortress.kerrlab.app'
      protocol: 'iscsi'
  persistentVolumeReclaimPolicy: Retain
  storageClassName: synology-iscsi-persistent # Assuming this is constant
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meilisearch-pvc   # Base name, will be overridden by overlay
  namespace: default      # Base namespace, will be overridden
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 10Gi # Placeholder storage, will be overridden
