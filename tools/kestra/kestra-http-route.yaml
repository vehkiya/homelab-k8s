apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kestra-route
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - "kestra.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        # Use backendRefs for Gateway API v1beta1
        - name: kestra-service
          port: 8080
