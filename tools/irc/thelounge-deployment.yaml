apiVersion: apps/v1
kind: Deployment
metadata:
  name: thelounge
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thelounge
  template:
    metadata:
      labels:
        app: thelounge
    spec:
      containers:
        - name: thelounge
          image: ghcr.io/thelounge/thelounge:4.4.3
          volumeMounts:
            - name: config
              mountPath: /var/opt/thelounge
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: the-lounge-config-pvc