# kustomize-pv/overlays/the-lounge/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      app: the-lounge

# Inherit from the base configuration
resources:
  - ../../../base/storage

patches:
  - target:
      kind: PersistentVolume
      name: placeholder-pv # Target the base PV by name
    patch: |-
      # --- Start of PV JSON Patch ---
      - op: replace
        path: /metadata/name
        value: the-lounge-config-pv
      - op: replace
        path: /spec/capacity/storage
        value: 4Gi
      - op: replace
        path: /spec/csi/volumeHandle
        value: a38df129-46ad-4c09-8d29-10b994bdc694
      # --- End of PV JSON Patch ---

  - target:
      kind: PersistentVolumeClaim
      name: placeholder-pvc # Target the base PVC by name
    patch: |-
      # --- Start of PVC JSON Patch ---
      - op: replace
        path: /metadata/name
        value: the-lounge-config-pvc
      - op: replace
        path: /metadata/namespace
        value: default
      - op: replace
        path: /spec/resources/requests/storage
        value: 4Gi
      - op: replace
        path: /spec/volumeName
        value: the-lounge-config-pv # Match the final patched PV name
      # --- End of PVC JSON Patch ---
      