# kustomize-pv/overlays/bar-assistant/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

labels:
  - pairs:
      app: bar-assistant

# Inherit from the base configuration
resources:
  - ../../../base/storage

patches:
  - target:
      kind: PersistentVolume
      name: placeholder-pv # Target the base PV by name
    patch: |-
      # --- Start of PV JSON Patch ---
      - op: replace
        path: /metadata/name
        value: bar-assistant-config-pv
      - op: replace
        path: /spec/capacity/storage
        value: 2Gi
      - op: replace
        path: /spec/csi/volumeHandle
        value: 68e49db9-8792-4d08-aaf6-4605e0f76b04
      # --- End of PV JSON Patch ---

  - target:
      kind: PersistentVolumeClaim
      name: placeholder-pvc # Target the base PVC by name
    patch: |-
      # --- Start of PVC JSON Patch ---
      - op: replace
        path: /metadata/name
        value: bar-assistant-config-pvc
      - op: replace
        path: /metadata/namespace
        value: home
      - op: replace
        path: /spec/resources/requests/storage
        value: 2Gi
      - op: replace
        path: /spec/volumeName
        value: bar-assistant-config-pv # Match the final patched PV name
      # --- End of PVC JSON Patch ---
