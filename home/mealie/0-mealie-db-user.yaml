apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie-db-credentials
  namespace: postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vaultwarden-store
    kind: ClusterSecretStore
  target:
    name: mealie-db-credentials
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/manage: "true"
        annotations:
          cnpg.io/cluster: "postgres-db"      
  data:
  - secretKey: username
    remoteRef:
      key: "d85acee5-a964-41c1-8d41-b322b1d6e08f"
      property: "username"
  - secretKey: password
    remoteRef:
      key: "d85acee5-a964-41c1-8d41-b322b1d6e08f"
      property: "password"