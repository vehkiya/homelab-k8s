apiVersion: apps/v1
kind: Deployment
metadata:
  name: iperf3
  namespace: kube-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: iperf3
  template:
    metadata:
      labels:
        app: iperf3
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1 # A higher weight means a stronger preference
              preference:
                matchExpressions:
                  - key: networkSpeed
                    operator: In
                    values:
                      - "2.5G"
      containers:
        - name: iperf3
          image: networkstatic/iperf3:latest
          command: [ "iperf3", "-s", "sleep 3600" ] # Keep the pod running
          ports:
            - containerPort: 5201
              name: iperf3-port
              protocol: TCP
              hostPort: 25001           
