apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: dns-visibility
spec:
  endpointSelector:
    matchLabels: { }
  egress:
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s:k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
          rules:
            dns:
              - matchPattern: '*'
    - toFQDNs:
        - matchPattern: '*'
    # Rule to allow SSDP (UPnP Discovery)
    - toCIDRSet:
        - cidr: 239.255.255.250/32 # SSDP Multicast Address
      toPorts:
        - ports:
            - port: "1900"
              protocol: UDP
    # Rule to allow NAT-PMP directly to gateway (if not already covered by 'world' or a specific rule)
    # Your firewall rule on UniFi is 10.10.1.1, this policy should allow pods to send to it
    - toCIDRSet:
        - cidr: 10.10.1.1/32 # Your gateway IP
      toPorts:
        - ports:
            - port: "5351" #
    - toEntities:
        - cluster
        - world