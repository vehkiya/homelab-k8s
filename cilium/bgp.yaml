apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: ubiquiti-gateway-peer # Name referenced in CiliumBGPNodeConfig
  namespace: kube-system
spec:
  ebgpMultihop: 1
  timers:
    connectRetryTimeSeconds: 120
    holdTimeSeconds: 90
    keepAliveTimeSeconds: 30
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: "bgp"
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: default-bgp-cluster-config # You can choose a more descriptive name
  namespace: kube-system
spec:
  bgpInstances:
    - name: homelab-router # An identifier for this BGP instance
      localASN: 65512
      peers:
        - name: "ubiquiti-gateway-peer"
          peerAddress: "10.10.1.1"
          peerASN: 65000
          peerConfigRef:
            name: ubiquiti-gateway-peer
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: traefik-lb-advertisement
  namespace: traefik
  labels:
    advertise: "bgp"  
spec:
  advertisements:
    - advertisementType: "Service"
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchLabels:
          app.kubernetes.io/name: "traefik"