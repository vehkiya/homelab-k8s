cluster:
  name: homecluster

ipv4:
  enabled: true

ipv6:
  enabled: true

# -- Kubernetes service host endpoint for Cilium agent to connect to
k8sServiceHost: "127.0.0.1"
# -- Kubernetes service port endpoint for Cilium agent to connect to
k8sServicePort: "7445"
kubeProxyReplacement: true

ipam:
  mode: cluster-pool
  operator:
    clusterPoolIPv4MaskSize: 24
    clusterPoolIPv4PodCIDRList:
      - 10.244.0.0/16
    clusterPoolIPv6MaskSize: 120
    clusterPoolIPv6PodCIDRList:
      - fd00:16:244::/112

k8s:
  requireIPv4PodCIDR: true

autoDirectNodeRoutes: true
routingMode: native
endpointRoutes:
  enabled: true

ipv4NativeRoutingCIDR: "10.244.0.0/16"  # Pods CIDR

bpf:
  tproxy: true
  preallocateMaps: true
  hostLegacyRouting: false
  masquerade: true

ipMasqAgent:
  enabled: true
  config:
    nonMasqueradeCIDRs:
      - 10.244.0.0/16 # Pods CIDR

enableIPv4Masquerade: true
enableIPv6Masquerade: true

externalIPs:
  enabled: true
nodePort:
  enabled: true
hostPort:
  enabled: true

hubble:
  enabled: true
  relay:
    enabled: true
    rollOutPods: true
  ui:
    enabled: true
    rollOutPods: true

rollOutCiliumPods: true
operator:
  rollOutPods: true

bgpControlPlane:
  enabled: true

# Talos
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
  
gatewayAPI:
  enabled: true
  enableAlpn: true
  enableAppProtocol: true

prometheus:
  metricsService: true
  enabled: true
  port: 9962