cluster:
  name: homecluster

ipv4:
  enabled: true

ipv6:
  enabled: true

# -- Kubernetes service host endpoint for Cilium agent to connect to
k8sServiceHost: "localhost"
# -- Kubernetes service port endpoint for Cilium agent to connect to
k8sServicePort: "7445"
kubeProxyReplacement: true
localRedirectPolicies:
  enabled: true
# required for Tailscale
socketLB:
  hostNamespaceOnly: false

ipam:
  # TODO: revert to mode: kubernetes in future
  mode: cluster-pool
  operator:
    clusterPoolIPv4PodCIDRList:
      - 10.244.0.0/16
    clusterPoolIPv4MaskSize: 24
    clusterPoolIPv6PodCIDRList:
      - "fdf0:10:244::/48"
    clusterPoolIPv6MaskSize: 64

k8s:
  requireIPv4PodCIDR: true
  requireIPv6PodCIDR: true

autoDirectNodeRoutes: true
routingMode: native
endpointRoutes:
  enabled: true

ipv4NativeRoutingCIDR: "10.244.0.0/16"  # Pods CIDR
ipv6NativeRoutingCIDR: "fdf0:10:244::/48"

bpf:
  datapathMode: netkit
  tproxy: true
  preallocateMaps: true
  hostLegacyRouting: false
  masquerade: true
  mapDynamicSizeRatio: 0.08
  distributedLRU:
    enabled: true

enableIPv4BIGTCP: false
bpfClockProbe: true

ipMasqAgent:
  enabled: false
  config:
    nonMasqueradeCIDRs:
      - 10.244.0.0/16 # Pods CIDR
      - 10.96.0.0/12
      - "fdf0:10:244::/48"

bandwidthManager:
  enabled: true
  bbr: true

enableIPv4Masquerade: true
enableIPv6Masquerade: true
#enableMasqueradeRouteSource: true

externalIPs:
  enabled: true
nodePort:
  enabled: true
hostPort:
  enabled: true

hubble:
  enabled: false

rollOutCiliumPods: true
operator:
  rollOutPods: true

bgpControlPlane:
  enabled: true

# Used r8169 driver does not support XDP
loadBalancer:
  acceleration: best-effort
  experimental: true
  mode: dsr
  dsrDispatch: opt
  algorithm: maglev
    
l2NeighDiscovery:
  enabled: true

installNoConntrackIptablesRules: true

# Talos
securityContext:
  capabilities:
    ciliumAgent:
      - CHOWN
      - KILL
      - NET_ADMIN
      - NET_RAW
      - IPC_LOCK
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
      - FOWNER
      - SETGID
      - SETUID
    cleanCiliumState:
      - NET_ADMIN
      - SYS_ADMIN
      - SYS_RESOURCE

cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup

gatewayAPI:
  enabled: true
  enableAlpn: true
  enableAppProtocol: true

prometheus:
  metricsService: true
  enabled: true
  port: 9962

wellKnownIdentities:
  enabled: true

# Required for Multus  
cni:
  exclusive: false
  
pmtuDiscovery:
  # -- Enable path MTU discovery to send ICMP fragmentation-needed replies to
  # the client.
  enabled: true