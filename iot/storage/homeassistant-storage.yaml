# Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hass-config-pvc
  namespace: home-assistant
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 4Gi # Adjust as needed (1Gi is usually sufficient for configs)
  storageClassName: synology-iscsi-persistent # Use your custom StorageClass
