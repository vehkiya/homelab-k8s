apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
spec:    
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant # label pods with this label
    spec:
      hostNetwork: true
      containers:
        - name: homeassistant
          image: ghcr.io/home-operations/home-assistant:2025.7.0
          volumeMounts:
            - name: hass-config-mount
              mountPath: /config
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
        # Bundle matter-server with HomeAssistant
        - image: ghcr.io/home-assistant-libs/python-matter-server:8.0.0
          name: matter-server
          volumeMounts:
            - name: hass-config-mount
              subPath: matter-server
              mountPath: /data
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 65534 # (Requires CSI support)
        fsGroupChangePolicy: OnRootMismatch # (Requires CSI support)
      volumes:
        - name: hass-config-mount
          persistentVolumeClaim:
            claimName: home-assistant-config-pvc