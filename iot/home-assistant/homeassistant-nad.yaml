apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-vlan-net
  namespace: home-assistant
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-iot",
      "plugins": [
        {
          "type": "macvlan",
          "master": "bond0.2",
          "mode": "bridge",
          "ipam": {
            "type": "host-local",
            "subnet": "192.168.4.0/24",
            "rangeStart": "192.168.4.100",
            "rangeEnd": "192.168.4.130",
            "gateway": "192.168.4.1"
          }
        }
      ]
    }