apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  serviceName: home-assistant
  replicas: 1 # You can adjust the number of replicas here
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant # label pods with this label
    spec:
      hostNetwork: true
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:2025.5.1
          volumeMounts:
            - name: hass-config-mount
              mountPath: /config
          securityContext:
            privileged: true
            capabilities:
              add:
                # Use 'add' to specify capabilities to add
                - NET_ADMIN
                - NET_RAW
                - SYS_ADMIN
        # Bundle matter-server with HomeAssistant
        - image: ghcr.io/home-assistant-libs/python-matter-server:8.0.0
          name: matter-server
          volumeMounts:
            - name: hass-config-mount
              mountPath: /config
