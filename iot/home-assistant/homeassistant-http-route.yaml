apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hass-route
  namespace: home-assistant # Where your application is deployed
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
    - "hass.kerrlab.app"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        # Use backendRefs for Gateway API v1beta1
        - name: home-assistant
          port: 8123
