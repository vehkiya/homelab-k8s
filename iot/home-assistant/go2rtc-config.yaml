apiVersion: v1
kind: ConfigMap
metadata:
  name: go2rtc-config
  namespace: home-assistant
data:
  go2rtc.yaml: |
    # go2rtc configuration
    # https://github.com/AlexxIT/go2rtc#configuration
    streams:
      doorbell: 
        - hass:Doorbell Repeater-B53F
        - ffmpeg:Doorbell#audio=opus
    hass:
      config: "/config"
    rtsp:
      listen: ":8554"
    webrtc:
      listen: ":8555"
      