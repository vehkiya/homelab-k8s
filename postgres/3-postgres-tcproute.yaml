apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: postgres-passthrough
  namespace: postgres
spec:
  entryPoints:
    - postgres
  routes:
    - match: HostSNI(`*`) # Passthrough routes often match any SNI
      services:
        - name: postgres-db-rw # Your CNPG read-write service
          namespace: postgres    # Namespace of the CNPG service
          port: 5432          # Port of the CNPG service
  tls:
    passthrough: true # Enable TLS Passthrough mode in Traefik