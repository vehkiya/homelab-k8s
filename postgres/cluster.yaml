# postgres-cluster.yaml
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-db
  namespace: postgres
spec:
  instances: 3

# Static provisioning for retained storage
  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 25Gi
      storageClassName: synology-iscsi-persistent
      volumeMode: Filesystem

  # Enable Pod Monitor for Prometheus (Optional)
  monitoring:
    enablePodMonitor: true

  certificates:
    serverAltDNSNames:
      - postgres.kerrlab.app      