apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-user-password
  namespace: postgres
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vaultwarden-store
    kind: ClusterSecretStore
  target:
    name: authelia-user-password
    creationPolicy: Owner
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
  data:
    - secretKey: username
      remoteRef:
        key: "9c282840-d838-48c6-9c51-ecb891668308"
        property: "username"
    - secretKey: password
      remoteRef:
        key: "9c282840-d838-48c6-9c51-ecb891668308"
        property: "password"