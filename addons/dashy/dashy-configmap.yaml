apiVersion: v1
data:
  conf.yml: |
    pageInfo:
      title: Dashy
      description: Welcome to your new dashboard!
    appConfig:
      theme: glass-2
      layout: auto
      iconSize: medium
    sections:
      - name: Home
        displayData:
          sortBy: most-used
          collapsed: false
          hideForGuests: false
        items:
          - &ref_0
            title: Home Assistant
            icon: https://cdn.jsdelivr.net/gh/selfhst/icons/webp/home-assistant.webp
            url: https://hass.kerrlab.app
            target: newtab
            id: 0_393_homeassistant
          - &ref_1
            title: Bar
            icon: https://cdn.jsdelivr.net/gh/selfhst/icons/webp/barkeep.webp
            url: https://bar.kerrlab.app/
            target: newtab
            id: 1_393_bar
          - &ref_2
            title: Recipes
            icon: https://cdn.jsdelivr.net/gh/selfhst/icons/webp/mealie.webp
            url: https://recipes.kerrlab.app/
            target: newtab
            id: 2_393_recipes
        filteredItems:
          - *ref_0
          - *ref_1
          - *ref_2
      - name: Media
        displayData:
          sortBy: default
          collapsed: false
          hideForGuests: false
        items:
          - &ref_3
            title: Plex
            icon: https://cdn.jsdelivr.net/gh/selfhst/icons/webp/plex.webp
            url: https://plex.kerrlab.app/
            target: newtab
            id: 0_480_plex
        filteredItems:
          - *ref_3

kind: ConfigMap
metadata:
  name: dashy-config
  namespace: default