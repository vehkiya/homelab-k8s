apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dashy-http-route
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames:
  - "kerrlab.app"
  - "www.kerrlab.app"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: dashy-svc
      port: 8080
