# apps/kube-system/nodelocal-dns/cilium-lrp.yaml
apiVersion: cilium.io/v2
kind: CiliumLocalRedirectPolicy
metadata:
  name: nodelocal-dns-redirect
  namespace: kube-system
spec:
  redirectFrontend:
    serviceMatcher:
      # Targeting the coredns service
      serviceName: coredns
      namespace: kube-system
  redirectBackend:
    localEndpointSelector:
      matchLabels:
        k8s-app: node-local-dns
    toPorts:
      - name: dns
        port: "53"
        protocol: UDP
      - name: dns-tcp
        port: "53"
        protocol: TCP