# core/oauth-proxy/external-secret.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oauth-proxy-secrets
  namespace: core
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vaultwarden-fields
  
  target:
    name: oauth-proxy-secrets
    creationPolicy: Owner

  data:
    - secretKey: OAUTH2_PROXY_CLIENT_ID
      remoteRef:
        key: "29daae92-ac54-40c5-b000-409d5d338aa2"
        property: CLIENT_ID
    - secretKey: OAUTH2_PROXY_CLIENT_SECRET
      remoteRef:
        key: "29daae92-ac54-40c5-b000-409d5d338aa2"
        property: OIDC_CLIENT_SECRET
    - secretKey: OAUTH2_PROXY_COOKIE_SECRET
      remoteRef:
        key: "29daae92-ac54-40c5-b000-409d5d338aa2"
        property: COOKIE_SECRET
