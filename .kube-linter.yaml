# Kube-linter configuration
# For more information, see https://docs.kubelinter.io
checks:
  # Enable all default checks
  all: true
  # Exclude checks that are often too noisy or restrictive for a HomeLab environment
  exclude:
    - "no-read-only-root-fs" # Too many apps need writable /tmp or cache without easy config
    - "run-as-non-root"     # Some images/init containers (like chown) need root to function
