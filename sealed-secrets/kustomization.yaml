# base/sealed-secrets/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Specify the namespace where Sealed Secrets will be installed.
# The default in controller.yaml is usually kube-system.
# This ensures Kustomize manages resources within that namespace.
namespace: kube-system

resources:
  - controller.yaml
  
images:
  - name: docker.io/bitnami/sealed-secrets-controller
    newTag: 0.30.0

