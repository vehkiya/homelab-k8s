apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: uptime-config-pvc
  namespace: notifications # or the namespace where your application runs
spec:
  accessModes:
    - ReadWriteMany # Must match the PV's access modes
  resources:
    requests:
      storage: 5Gi # Must be less than or equal to the PV's capacity
  storageClassName: synology-iscsi-persistent
