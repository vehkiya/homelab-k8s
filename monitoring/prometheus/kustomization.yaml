# kustomization.yaml (relevant parts)
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization


helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 75.2.1
    releaseName: kube-prometheus-stack
    namespace: monitoring
    valuesFile: "values/values.yaml"
    includeCRDs: true

resources:
  - manifests/grafana-secrets.yaml
  - manifests/grafana-httproute.yaml


patches:
  - target:
      group: apiextensions.k8s.io # Target API group
      version: v1                  # Target API version
      kind: CustomResourceDefinition # Target Kind
      name: alertmanagers.monitoring.coreos.com # Target Name
    patch: |-
      # Ensure annotations map exists, create {} if not, then add the key
      # If /metadata/annotations doesn't exist, the first op creates it.
      # If it exists, the first op does nothing.
      - op: add
        path: /metadata/annotations
        value: {}
      # Add the specific annotation key/value
      # Note: '/' in the key name must be escaped as '~1' in JSON Pointer paths
      - op: add
        path: /metadata/annotations/argocd.argoproj.io~1sync-options
        value: "Replace=true"
  - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
      name: alertmanagerconfigs.monitoring.coreos.com
    patch: |-
      - op: add
        path: /metadata/annotations
        value: {}
      - op: add
        path: /metadata/annotations/argocd.argoproj.io~1sync-options
        value: "Replace=true"
  - target:
      group: apiextensions.k8s.io
      version: v1
      kind: CustomResourceDefinition
      name: thanosrulers.monitoring.coreos.com
    patch: |-
      - op: add
        path: /metadata/annotations
