prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          volumeName: "pv-prometheus"
          storageClassName: synology-iscsi-persistent
          accessModes: ["ReadWriteMany"]
          resources:
            requests:
              storage: 50Gi # Adjust size as needed
alertmanager:
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          volumeName: "pv-alertmanager"
          storageClassName: synology-iscsi-persistent
          accessModes: ["ReadWriteMany"]
          resources:
            requests:
              storage: 10Gi # Adjust
grafana:
  persistence:
    enabled: true
    volumeName: "pv-grafana"
    storageClassName: synology-iscsi-persistent
    accessModes: ["ReadWriteMany"]
    size: 10Gi # Adjust
  admin:
    existingSecret: "app-secrets-grafana"
    userKey: user
    passwordKey: password